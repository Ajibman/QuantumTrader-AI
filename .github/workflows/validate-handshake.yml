name: 🤝 Module13↔Module14 Handshake Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  handshake-validation:
    name: Validate Module Handshake Integrity
    runs-on: ubuntu-latest

    steps:
      - name: 🧠 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🧩 Run Handshake Test (Module13↔Module14)
        run: |
          mkdir -p logs
          node test-handshake.js > logs/handshake.log 2>&1

      - name: ✅ Confirm Validation Success
        if: success()
        run: echo "✅ Handshake confirmed stable between Module13 ↔ Module14."

      - name: ❌ Report Failure (if any)
        if: failure()
        run: echo "❌ Handshake test failed — review handshake.log for details."

      - name: 📤 Upload Logs (if any failure occurs)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: module-handshake-log
          path: logs/handshake.log
