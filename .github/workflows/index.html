<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader AI</title>
  <link rel="icon" href="assets/ori_olokun.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      margin-top: 20px;
    }

    header img {
      width: 120px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    }

    h1 {
      font-size: 1.8rem;
      margin: 15px 0;
      letter-spacing: 1px;
      background: linear-gradient(to right, #00ffff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .globe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
    }

    .globe-img {
      width: 50%;
      max-width: 200px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      animation: spin 30s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .globe-img {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ori_olokun.png" alt="Ori Olokun Logo" />
  </header>

  <main>
    <h1>QuantumTrader AI</h1>
    <div class="globe-container">
      <img src="assets/qtai_globe_200x200.png" alt="QuantumTrader Globe" class="globe-img" loading="lazy" />
    </div>
  </main>

  <footer>
    Â© 2025 QuantumTrader AI. All rights reserved. Crafted by Olagoke Ajibulu.
  </footer>
</body>
</html>
