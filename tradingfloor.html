 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI™ — TradingFloor</title>

<style>
:root {
  --bg: #050b1f;
  --card: #0b1736;
  --panel: #0e1f44;
  --accent: #7cf3ff;
  --text: #ffffff;
  --success: #0aff7c;
  --error: #ff3b3b;
  --notice: #ffd966;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 1.2rem 2rem;
  background: var(--card);
  box-shadow: 0 2px 8px rgba(0,0,0,.6);
}

main {
  flex: 1;
  padding: 2rem;
  max-width: 800px;
  margin: auto;
}

.panel {
  background: var(--panel);
  border-radius: 1rem;
  padding: 1.4rem;
  margin-bottom: 1.6rem;
  box-shadow: 0 0 14px rgba(0,0,0,.5);
}

h2 { color: var(--accent); margin-top: 0; }

.notice { color: var(--notice); font-size: 0.9rem; }

.wallet {
  margin-top: 10px;
  font-weight: bold;
  color: var(--success);
}

button {
  padding: 0.7rem 1.4rem;
  border-radius: 0.7rem;
  border: none;
  background: var(--accent);
  color: #001018;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

input[type=number] {
  padding: 0.6rem;
  border-radius: 0.5rem;
  border: none;
  width: 100%;
  margin-top: 5px;
  margin-bottom: 10px;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>TradingFloor</h1>
  <p class="notice">Manual trading guided by Ori Ologo</p>
</header>

<main>

  <div class="panel">
    <h2>Manual Trade</h2>
    <label for="tradeCapital">Trading Capital (#)</label>
    <input type="number" id="tradeCapital" placeholder="Enter trading capital">

    <button id="executeTradeBtn">Execute Trade</button>

    <p id="oriMessage" class="notice">Ori Ologo guidance will appear here.</p>
    <p class="wallet">Wallet Balance: #<span id="walletBalance">0.00</span></p>
    <button id="withdrawBtn">Withdraw Wallet to Funding Account</button>
  </div>

  <div class="panel">
    <h2>TradingFloor Status</h2>
    <p id="statusMsg" class="notice">System ready for manual trades.</p>
  </div>

</main>

<footer>
© 2026 QuantumTrader AI™ — TradingFloor
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tradeCapitalInput = document.getElementById("tradeCapital");
  const executeTradeBtn = document.getElementById("executeTradeBtn");
  const walletSpan = document.getElementById("walletBalance");
  const oriMessage = document.getElementById("oriMessage");
  const withdrawBtn = document.getElementById("withdrawBtn");
  const statusMsg = document.getElementById("statusMsg");

  // Load wallet from localStorage
  let wallet = parseFloat(localStorage.getItem("QT_WALLET") || "0");
  walletSpan.textContent = wallet.toFixed(2);

  // Execute Manual Trade
  executeTradeBtn.addEventListener("click", () => {
    const capital = parseFloat(tradeCapitalInput.value);
    if(isNaN(capital) || capital <= 0){
      oriMessage.textContent = "Ori Ologo: Enter a valid trading capital.";
      oriMessage.style.color = "#ff3b3b";
      return;
    }

    // Simulate trade profit — all gains go to wallet
    const profit = Math.random() * (capital * 0.05); // 0–5% profit per trade
    wallet += profit;
    walletSpan.textContent = wallet.toFixed(2);
    oriMessage.textContent = `Ori Ologo: Profit #${profit.toFixed(2)} added to wallet.`;
    oriMessage.style.color = "#0aff7c";

    localStorage.setItem("QT_WALLET", wallet.toFixed(2));
  });

  // Withdraw Wallet
  withdrawBtn.addEventListener("click", () => {
    if(wallet <= 0){
      oriMessage.textContent = "Ori Ologo: Wallet empty — nothing to withdraw.";
      oriMessage.style.color = "#ff3b3b";
      return;
    }
    oriMessage.textContent = `Ori Ologo: #${wallet.toFixed(2)} withdrawn to funding account.`;
    oriMessage.style.color = "#7cf3ff";

    wallet = 0;
    walletSpan.textContent = wallet.toFixed(2);
    localStorage.setItem("QT_WALLET", wallet.toFixed(2));
  });
});
</script>

</body>
</html>
