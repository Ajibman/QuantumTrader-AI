 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QuantumTrader AI™ — TradingFloor</title>

<style>
:root {
  --bg: #050b1f;
  --card: #0b1736;
  --panel: #0e1f44;
  --accent: #7cf3ff;
  --text: #ffffff;
  --success: #0aff7c;
  --error: #ff3b3b;
  --notice: #ffd966;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 1.2rem 2rem;
  background: var(--card);
  text-align: center;
}

main {
  flex: 1;
  padding: 2rem;
  max-width: 800px;
  margin: auto;
}

.panel {
  background: var(--panel);
  border-radius: 1rem;
  padding: 1.4rem;
  margin-bottom: 1.6rem;
}

h2 { color: var(--accent); }
.notice { color: var(--notice); font-size: 0.9rem; }
.wallet { margin-top: 10px; font-weight: bold; color: var(--success); }

input[type=number] {
  padding: 0.6rem;
  border-radius: 0.5rem;
  border: none;
  width: 100%;
  margin: 8px 0;
}

button {
  padding: 0.7rem 1.4rem;
  border-radius: 0.7rem;
  border: none;
  background: var(--accent);
  color: #001018;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>TradingFloor — Manual Trades</h1>
  <p class="notice">Guided execution. Profits accrue to wallet.</p>
</header>

<main>

  <div class="panel">
    <h2>Manual Trade</h2>

    <label for="tradeAmount">Capital to deploy for this trade (₦)</label>
    <input type="number" id="tradeAmount" placeholder="Enter trade capital" />

    <button id="executeTradeBtn">Execute Trade</button>

    <p id="oriMessage" class="notice">
      Ori Ologo guidance will appear here.
    </p>

    <p class="wallet">
      Wallet Balance: ₦<span id="walletBalance">0.00</span>
    </p>

    <button id="withdrawBtn">Withdraw Wallet to Funding Account</button>
  </div>

</main>

<footer>
© 2026 QuantumTrader AI™ — TradingFloor
</footer>

<!-- ✅ WALLET UTILITY (AUTHORITATIVE) -->
<script src="core/js/utils/wallet.js"></script>

<script>
/* ============================
   TRADING FLOOR — PHASE 2
   Wallet is a dependency, not owned here
============================ */

document.addEventListener("DOMContentLoaded", () => {
  const tradeAmountInput = document.getElementById("tradeAmount");
  const executeBtn = document.getElementById("executeTradeBtn");
  const walletSpan = document.getElementById("walletBalance");
  const oriMessage = document.getElementById("oriMessage");
  const withdrawBtn = document.getElementById("withdrawBtn");

  function refreshWallet() {
    const wallet = Wallet.get();
    walletSpan.textContent = wallet.balance.toFixed(2);
  }

  executeBtn.onclick = () => {
    const capital = Number(tradeAmountInput.value);

    if (!capital || capital <= 0) {
      oriMessage.textContent =
        "Ori Ologo: Enter a valid capital amount.";
      oriMessage.style.color = "var(--error)";
      return;
    }

    // Simulated manual trade profit (0–5%)
    const profit = Math.random() * (capital * 0.05);

    Wallet.credit(profit, {
      source: "TradingFloor",
      type: "manualTrade",
      capital,
      profit
    });

    oriMessage.textContent =
      `Ori Ologo: Trade complete. ₦${profit.toFixed(2)} credited to wallet.`;
    oriMessage.style.color = "var(--success)";

    tradeAmountInput.value = "";
    refreshWallet();
  };

  withdrawBtn.onclick = () => {
    const wallet = Wallet.get();

    if (wallet.balance <= 0) {
      oriMessage.textContent =
        "Ori Ologo: Wallet empty. Nothing to withdraw.";
      oriMessage.style.color = "var(--error)";
      return;
    }

    const amount = wallet.balance;

    Wallet.debit(amount, {
      source: "TradingFloor",
      type: "withdrawal"
    });

    oriMessage.textContent =
      `Ori Ologo: ₦${amount.toFixed(2)} withdrawn to funding account.`;
    oriMessage.style.color = "var(--accent)";

    refreshWallet();
  };

  refreshWallet();
});
</script>

</body>
</html>
