 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QuantumTrader AI™ — Trading Floor</title>

<style>
:root {
  --bg: #050b1f;
  --card: #0b1736;
  --panel: #0e1f44;
  --accent: #7cf3ff;
  --text: #ffffff;
  --notice: #ffcc66;
  --success: #0aff7c;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--card);
  padding: 1.4rem 2rem;
}

main {
  max-width: 1000px;
  margin: auto;
  padding: 2rem;
}

.panel {
  background: var(--panel);
  border-radius: 1rem;
  padding: 1.5rem;
  margin-bottom: 1.6rem;
}

h2 {
  color: var(--accent);
}

.notice {
  font-size: 0.9rem;
  color: var(--notice);
}

button {
  padding: 0.7rem 1.5rem;
  border-radius: 0.7rem;
  border: none;
  background: var(--accent);
  color: #001018;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
}

input {
  width: 100%;
  padding: 0.6rem;
  border-radius: 0.5rem;
  border: none;
  margin-top: 0.6rem;
}

.status {
  margin-top: 0.8rem;
  font-weight: 600;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>Trading Floor</h1>
  <p class="notice">Manual execution under Ori Ologo supervision</p>
</header>

<main>

  <!-- WALLET -->
  <div class="panel">
    <h2>Wallet</h2>
    <p>
      Available Balance:
      <strong>₦<span id="walletBalance">0.00</span></strong>
    </p>
  </div>

  <!-- MANUAL TRADE -->
  <div class="panel">
    <h2>Manual Trade</h2>
    <p class="notice">
      Capital is simulated. Only profits are credited to wallet.
    </p>
    <input
      type="number"
      id="tradeAmount"
      min="1000"
      step="500"
      placeholder="Enter trade capital"
    />
    <br /><br />
    <button id="executeTradeBtn">Execute Trade</button>
    <p id="oriMessage" class="status"></p>
  </div>

  <!-- WITHDRAW -->
  <div class="panel">
    <h2>Withdrawal</h2>
    <p class="notice">
      Withdraws entire wallet balance to funding account.
    </p>
    <button id="withdrawBtn" class="secondary">Withdraw All</button>
  </div>

</main>

<footer>
© 2026 QuantumTrader AI™ — Trading Floor
</footer>

<!-- =========================
     APP LOGIC
========================= -->
<script type="module">
import Wallet from "./wallet.js";

const USER_ID = "guest";

/* =========================
   UI HELPERS
========================= */
function refreshWalletUI() {
  document.getElementById("walletBalance").textContent =
    Wallet.getBalance(USER_ID).toFixed(2);
}

/* =========================
   MANUAL TRADE
========================= */
document.getElementById("executeTradeBtn").onclick = () => {
  const capital = Number(
    document.getElementById("tradeAmount").value
  );
  const oriMessage = document.getElementById("oriMessage");

  if (!capital || capital <= 0) {
    oriMessage.textContent =
      "Ori Ologo: Invalid trade capital.";
    return;
  }

  const profit = Number(
    (Math.random() * capital * 0.05).toFixed(2)
  );

  Wallet.deposit(USER_ID, profit, "manual-trade");

  Wallet.recordHistory(USER_ID, {
    type: "manualTrade",
    engine: "TradingFloor",
    capital,
    profit,
    time: new Date().toISOString()
  });

  oriMessage.textContent =
    `Ori Ologo: ₦${profit} credited to wallet.`;

  refreshWalletUI();
};

/* =========================
   WITHDRAWAL
========================= */
document.getElementById("withdrawBtn").onclick = () => {
  const oriMessage = document.getElementById("oriMessage");

  const amount = Wallet.withdrawAll(
    USER_ID,
    "funding-account"
  );

  if (!amount) {
    oriMessage.textContent =
      "Ori Ologo: Wallet empty. Nothing to withdraw.";
    return;
  }

  oriMessage.textContent =
    `Ori Ologo: ₦${amount} withdrawn successfully.`;

  refreshWalletUI();
};

/* =========================
   INIT
========================= */
Wallet.init(USER_ID);
refreshWalletUI();
</script>

</body>
</html>
