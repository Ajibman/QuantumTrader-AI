 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI™ — CPilot</title>

<style>
:root {
  --bg: #050b1f;
  --card: #0b1736;
  --panel: #0e1f44;
  --accent: #7cf3ff;
  --text: #ffffff;
  --success: #0aff7c;
  --error: #ff3b3b;
  --notice: #ffd966;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header { padding: 1.2rem 2rem; background: var(--card); box-shadow: 0 2px 8px rgba(0,0,0,.6); }

main { flex: 1; padding: 2rem; max-width: 800px; margin: auto; }

.panel {
  background: var(--panel);
  border-radius: 1rem;
  padding: 1.4rem;
  margin-bottom: 1.6rem;
  box-shadow: 0 0 14px rgba(0,0,0,.5);
}

h2 { color: var(--accent); margin-top: 0; }
.notice { color: var(--notice); font-size: 0.9rem; }
.wallet { margin-top: 10px; font-weight: bold; color: var(--success); }
input[type=number] { padding: 0.6rem; border-radius: 0.5rem; border: none; width: 100%; margin-top: 5px; margin-bottom: 10px; }
button {
  padding: 0.7rem 1.4rem;
  border-radius: 0.7rem;
  border: none;
  background: var(--accent);
  color: #001018;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}
button:disabled { opacity: 0.5; cursor: not-allowed; }
.radio-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
.radio-group label { cursor: pointer; }
footer { text-align: center; padding: 1rem; font-size: 0.8rem; opacity: 0.7; }
</style>
</head>

<body>

<header>
  <h1>CPilot — AutoTrader</h1>
  <p class="notice">Guided automated trading with profit-to-wallet</p>
</header>

<main>

  <div class="panel">
    <h2>Trading Capital</h2>
    <label for="tradeAmount">Amount to trade (#)</label>
    <input type="number" id="tradeAmount" placeholder="Enter amount to trade">

    <h2>AutoTrader Interval</h2>
    <div class="radio-group" id="intervalRadios">
      <label><input type="radio" name="interval" value="15"> 15s</label>
      <label><input type="radio" name="interval" value="30"> 30s</label>
      <label><input type="radio" name="interval" value="60"> 1min</label>
      <label><input type="radio" name="interval" value="120"> 2min</label>
      <label><input type="radio" name="interval" value="180"> 3min</label>
      <label><input type="radio" name="interval" value="300"> 5min</label>
      <label><input type="radio" name="interval" value="600"> 10min</label>
      <label><input type="radio" name="interval" value="1800"> 30min</label>
      <label><input type="radio" name="interval" value="3600"> 1hr</label>
      <label><input type="radio" name="interval" value="86400"> 24hr</label>
      <label><input type="radio" name="interval" value="172800"> 48hr</label>
      <label><input type="radio" name="interval" value="259200"> 72hr</label>
      <label><input type="radio" name="interval" value="604800"> 7days</label>
    </div>

    <button id="startBtn">Start AutoTrader</button>
    <button id="stopBtn" disabled>Stop AutoTrader</button>
    <p id="oriMessage" class="notice">Ori Ologo guidance will appear here.</p>
    <p class="wallet">Wallet Balance: #<span id="walletBalance">0.00</span></p>
    <button id="withdrawBtn">Withdraw Wallet to Funding Account</button>
  </div>

</main>

<footer>
© 2026 QuantumTrader AI™ — CPilot
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tradeAmountInput = document.getElementById("tradeAmount");
  const intervalRadios = document.getElementsByName("interval");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const walletSpan = document.getElementById("walletBalance");
  const oriMessage = document.getElementById("oriMessage");
  const withdrawBtn = document.getElementById("withdrawBtn");

  let wallet = parseFloat(localStorage.getItem("QT_WALLET") || "0");
  let autoTraderInterval = null;

  walletSpan.textContent = wallet.toFixed(2);

  function getSelectedInterval(){
    for(const radio of intervalRadios){
      if(radio.checked) return parseInt(radio.value);
    }
    return null;
  }

  function executeTrade(){
    const capital = parseFloat(tradeAmountInput.value);
    if(isNaN(capital) || capital <= 0){
      oriMessage.textContent = "Ori Ologo: Enter valid trading capital.";
      oriMessage.style.color = "#ff3b3b";
      return;
    }
    // Simulate profit — all goes to wallet
    const profit = Math.random() * (capital * 0.05); // 0–5% per interval
    wallet += profit;
    walletSpan.textContent = wallet.toFixed(2);
    oriMessage.textContent = `Ori Ologo: Profit #${profit.toFixed(2)} added to wallet.`;
    oriMessage.style.color = "#0aff7c";
    localStorage.setItem("QT_WALLET", wallet.toFixed(2));
  }

  startBtn.addEventListener("click", () => {
    const intervalSec = getSelectedInterval();
    if(!intervalSec){
      oriMessage.textContent = "Ori Ologo: Select an AutoTrader interval first.";
      oriMessage.style.color = "#ff3b3b";
      return;
    }
    if(parseFloat(tradeAmountInput.value) <= 0){
      oriMessage.textContent = "Ori Ologo: Enter a valid trading capital.";
      oriMessage.style.color = "#ff3b3b";
      return;
    }

    oriMessage.textContent = `Ori Ologo: AutoTrader started — profits will go to wallet every ${intervalSec} seconds.`;
    oriMessage.style.color = "#7cf3ff";

    startBtn.disabled = true;
    stopBtn.disabled = false;

    autoTraderInterval = setInterval(executeTrade, intervalSec * 1000);
  });

  stopBtn.addEventListener("click", () => {
    clearInterval(autoTraderInterval);
    autoTraderInterval = null;
    oriMessage.textContent = "Ori Ologo: AutoTrader stopped.";
    oriMessage.style.color = "#ffd966";

    startBtn.disabled = false;
    stopBtn.disabled = true;
  });

  withdrawBtn.addEventListener("click", () => {
    if(wallet <= 0){
      oriMessage.textContent = "Ori Ologo: Wallet empty — nothing to withdraw.";
      oriMessage.style.color = "#ff3b3b";
      return;
    }
    oriMessage.textContent = `Ori Ologo: #${wallet.toFixed(2)} withdrawn to funding account.`;
    oriMessage.style.color = "#7cf3ff";

    wallet = 0;
    walletSpan.textContent = wallet.toFixed(2);
    localStorage.setItem("QT_WALLET", wallet.toFixed(2));
  });
});
</script>

</body>
</html>
