 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI™ — CPilot</title>

<style>
:root {
  --bg: #050b1f;
  --card: #0b1736;
  --panel: #0e1f44;
  --accent: #7cf3ff;
  --text: #ffffff;
  --notice: #ffcc66;
  --success: #0aff7c;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 1.2rem 2rem;
  background: var(--card);
}

main {
  flex: 1;
  padding: 2rem;
  max-width: 1000px;
  margin: auto;
}

.panel {
  background: var(--panel);
  border-radius: 1rem;
  padding: 1.4rem;
  margin-bottom: 1.6rem;
}

h2 { color: var(--accent); }

.notice {
  color: var(--notice);
  font-size: 0.9rem;
}

.status {
  font-weight: 600;
  margin-top: 0.5rem;
}

button {
  padding: 0.7rem 1.4rem;
  border-radius: 0.7rem;
  border: none;
  background: var(--accent);
  color: #001018;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.radio-group label {
  display: block;
  margin: 6px 0;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>CPilot — AutoTrader</h1>
  <p class="notice">Time-cycle execution under Ori Ologo guidance</p>
</header>

<main>

  <!-- Wallet -->
  <div class="panel">
    <h2>Wallet</h2>
    <p>Available Balance: <strong>₦<span id="walletBalance">0.00</span></strong></p>
  </div>

  <!-- Capital -->
  <div class="panel">
    <h2>Trading Capital</h2>
    <p class="notice">
      Capital is referenced, not consumed.  
      Profits accrue directly to wallet.
    </p>
    <input type="number" id="capitalInput" min="10000" step="1000"
           placeholder="Enter amount (min ₦10,000)">
  </div>

  <!-- Interval -->
  <div class="panel">
    <h2>AutoTrader Cycle</h2>
    <div class="radio-group">
      <label><input type="radio" name="interval" value="15"> 15 seconds</label>
      <label><input type="radio" name="interval" value="30"> 30 seconds</label>
      <label><input type="radio" name="interval" value="60"> 60 seconds</label>
      <label><input type="radio" name="interval" value="120"> 120 seconds</label>
      <label><input type="radio" name="interval" value="300"> 5 minutes</label>
      <label><input type="radio" name="interval" value="600"> 10 minutes</label>
      <label><input type="radio" name="interval" value="1800"> 30 minutes</label>
      <label><input type="radio" name="interval" value="3600"> 1 hour</label>
      <label><input type="radio" name="interval" value="86400"> 24 hours</label>
    </div>
  </div>

  <!-- Controls -->
  <div class="panel">
    <h2>Control</h2>
    <p id="status" class="status">CPilot idle.</p>
    <button id="startBtn">Start AutoTrader</button>
    <button id="stopBtn" disabled>Stop AutoTrader</button>
  </div>

</main>

<footer>
© 2026 QuantumTrader AI™ — CPilot
</footer>

<script type="module">
import Wallet from "./wallet.js";

/* =========================
   CONSTANTS
========================= */
const USER_ID = "guest";
const MIN_CAPITAL = 10000;

let autoTimer = null;

/* =========================
   UI
========================= */
function updateWalletUI() {
  document.getElementById("walletBalance").textContent =
    Wallet.getBalance(USER_ID).toFixed(2);
}

/* =========================
   AUTOTRADER
========================= */
function startAutoTrader() {
  const capital = Number(document.getElementById("capitalInput").value);
  const interval = Number(
    document.querySelector("input[name='interval']:checked")?.value
  );

  if (capital < MIN_CAPITAL) {
    alert("Minimum capital is ₦10,000");
    return;
  }

  if (!interval) {
    alert("Select a trading cycle.");
    return;
  }

  document.getElementById("status").textContent =
    `CPilot running every ${interval} seconds under Ori Ologo supervision.`;

  document.getElementById("startBtn").disabled = true;
  document.getElementById("stopBtn").disabled = false;

  autoTimer = setInterval(() => {
    const profit = Number((Math.random() * capital * 0.03).toFixed(2));

    Wallet.deposit(USER_ID, profit, "cpilot-cycle");

    Wallet.recordHistory(USER_ID, {
      type: "cpilotTrade",
      engine: "CPilot",
      capital,
      profit,
      interval,
      note: "Automated cycle profit"
    });

    updateWalletUI();
  }, interval * 1000);
}

function stopAutoTrader() {
  clearInterval(autoTimer);
  autoTimer = null;

  document.getElementById("status").textContent =
    "CPilot stopped. Wallet preserved.";

  document.getElementById("startBtn").disabled = false;
  document.getElementById("stopBtn").disabled = true;

  Wallet.recordHistory(USER_ID, {
    type: "cpilotStop",
    engine: "CPilot",
    note: "AutoTrader stopped by user"
  });
}

/* =========================
   INIT
========================= */
Wallet.init(USER_ID);
updateWalletUI();

document.getElementById("startBtn").onclick = startAutoTrader;
document.getElementById("stopBtn").onclick = stopAutoTrader;
</script>

</body>
</html>
