 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>QuantumTrader AI — CPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="core/css/main.css"/>

  <style>
    :root{
      --qt-primary:#1f7f8c;
      --qt-primary-hover:#165f69;
      --qt-secondary:#0b3442;
      --qt-secondary-hover:#07262f;
      --qt-neutral:#e7f2f4;
      --qt-neutral-text:#102a33;
      --qt-locked-bg:#f1f4f6;
      --qt-locked-text:#9aa6ad;
    }
    body{margin:0;font-family:system-ui,sans-serif;background:#f7fbfc;color:#102a33}
    header{padding:1.5rem;background:var(--qt-secondary);color:#fff;text-align:center}
    main{padding:2rem;max-width:1100px;margin:auto}
    .section{margin-bottom:2rem;padding:1.5rem;background:#fff;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .section h2{margin-top:0;color:var(--qt-secondary)}
    button{padding:.8rem 1.2rem;font-size:1rem;border-radius:4px;border:none;cursor:pointer;transition:.2s;margin:.5rem 0;width:100%}
    .btn-primary{background:var(--qt-primary);color:#fff}
    .btn-primary:hover{background:var(--qt-primary-hover)}
    .btn-secondary{background:var(--qt-secondary);color:#fff}
    .btn-secondary:hover{background:var(--qt-secondary-hover)}
    button:disabled{background:var(--qt-locked-bg);color:var(--qt-locked-text);cursor:not-allowed}
    .panel{padding:1rem;background:var(--qt-neutral);border-radius:4px}
    .radio-group label{display:block;margin-bottom:.5rem}
    #ori-ologo-container{position:fixed;bottom:20px;right:20px;width:110px;opacity:.85;z-index:999}
    #ori-ologo-container img{width:100%;border-radius:50%}
  </style>
</head>

<body>

<header>
  <h1>CPilot</h1>
  <p>Automated Trading Simulation — Access Controlled</p>
</header>

<main>

  <div id="ori-ologo-container">
    <img src="assets/images/qtai_ori_olokun.png" alt="Ori Ologo"/>
  </div>

  <section class="section">
    <h2>Access Status</h2>
    <p id="access-message">Verifying access…</p>
  </section>

  <section class="section">
    <h2>Wallet Snapshot</h2>
    <div class="panel">
      <p>Balance: <strong id="wallet-balance">₦0.00</strong></p>
      <p>Status: <span id="wallet-status">Active</span></p>
    </div>
  </section>

  <section class="section">
    <h2>Trade Selection</h2>
    <div class="radio-group">
      <label><input type="radio" name="trade-type" value="manual" checked> Manual</label>
      <label><input type="radio" name="trade-type" value="autotrade"> Auto</label>
    </div>
  </section>

  <section class="section">
    <h2>Auto Take-Profit Timing</h2>
    <div class="radio-group">
      <label><input type="radio" name="tp-time" value="15s" checked> 15s</label>
      <label><input type="radio" name="tp-time" value="30s"> 30s</label>
      <label><input type="radio" name="tp-time" value="60s"> 60s</label>
      <label><input type="radio" name="tp-time" value="5m"> 5m</label>
      <label><input type="radio" name="tp-time" value="10m"> 10m</label>
    </div>
  </section>

  <section class="section">
    <h2>CPilot Controls</h2>
    <button class="btn-primary" id="start-autotrade-btn" disabled>Start Auto Trading</button>
    <button class="btn-secondary" id="stop-autotrade-btn" disabled>Stop Auto Trading</button>
  </section>

  <section class="section">
    <h2>Simulation Monitor</h2>
    <div class="panel" id="simulation-monitor">
      Waiting for CPilot…
    </div>
  </section>

</main>

<!-- Core non-module scripts -->
<script src="core/js/wallet.js"></script>
<script src="core/js/ori_ologo.js"></script>
<script src="core/js/cpilot_execution_gate.js"></script>

<!-- CPilot controller (module, single source of truth) -->
<script type="module">
  import {
    startCPilot,
    stopCPilot
  } from "./core/js/cpilot/cpilot_run_controller.js";

  const startBtn = document.getElementById("start-autotrade-btn");
  const stopBtn  = document.getElementById("stop-autotrade-btn");

  // Gate decides availability
  if (window.CPILOT_PERMITTED === true) {
    startBtn.disabled = false;
  }

  startBtn.addEventListener("click", () => {
    startCPilot();
    startBtn.disabled = true;
    stopBtn.disabled = false;
  });

  stopBtn.addEventListener("click", () => {
    stopCPilot();
    stopBtn.disabled = true;
    startBtn.disabled = false;
  });
</script>

</body>
</html>
