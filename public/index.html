  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader-AI™</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #050505 0%, #000 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .triangle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .node {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      backdrop-filter: blur(4px);
    }

    .node:hover {
      border-color: #00ffe0;
      box-shadow: 0 0 20px #00ffe0;
    }

    .node p {
      margin: 0;
      font-size: 0.8rem;
    }

    /* Node positions */
    .traderlab { bottom: 0; left: 50%; transform: translateX(-50%); }
    .cpilot { top: 50%; left: 0; transform: translateY(-50%); }
    .tradingfloor { top: 0; left: 50%; transform: translateX(-50%); }

    /* Static node glows */
    .cpilot {
      animation: pulseStatic 3s infinite alternate;
    }

    .tradingfloor:hover {
      box-shadow: 0 0 15px #ffbb00;
    }

    @keyframes pulseStatic {
      from { box-shadow: 0 0 5px rgba(255,255,255,0.2); }
      to { box-shadow: 0 0 15px rgba(255,255,255,0.5); }
    }

    /* Connecting arcs */
    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .connection {
      stroke: rgba(0, 255, 224, 0.5);
      stroke-width: 2;
      fill: none;
      opacity: 0;
    }

    .pulse {
      animation: arcPulse 1.5s forwards;
    }

    @keyframes arcPulse {
      0% { opacity: 0; stroke-width: 0; }
      50% { opacity: 1; stroke-width: 4; }
      100% { opacity: 0.8; stroke-width: 2; }
    }

    /* Modal overlay */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 10;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid #00ffe0;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px #00ffe0;
      animation: growIn 0.4s ease;
    }

    @keyframes growIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h2 {
      margin-top: 0;
      color: #00ffe0;
    }

    .modal-buttons button {
      background: transparent;
      color: #00ffe0;
      border: 1px solid #00ffe0;
      border-radius: 10px;
      padding: 8px 16px;
      margin: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-buttons button:hover {
      background: #00ffe0;
      color: #000;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.4);
    }

    @media (max-width: 600px) {
      .triangle-container {
        width: 220px;
        height: 220px;
      }

      .node {
        width: 80px;
        height: 80px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

<div>
  <img SRC="/Assets/qtai-globe-logo.png" alt="Quantum Globe" style="width: 100%; height: auto;" />
</div><div> id="globe">
  
  <div class="triangle-container">
    <svg>
      <line id="line1" x1="50%" y1="100%" x2="0%" y2="50%" class="connection" />
      <line id="line2" x1="50%" y1="100%" x2="50%" y2="0%" class="connection" />
      <line id="line3" x1="0%" y1="50%" x2="50%" y2="0%" class="connection" />
    </svg>

    <div class="triangle-container">
  <svg>
    <line id="line1" x1="50%" y1="100%" x2="0%" y2="50%" class="connection" />
    <line id="line2" x1="50%" y1="100%" x2="50%" y2="0%" class="connection" />
    <line id="line3" x1="0%" y1="50%" x2="50%" y2="0%" class="connection" />
  </svg>

  <!-- TraderLab Node -->
  <div class="node traderlab" id="traderlabNode">
    <img SRC="../Assets/traderlab_icon.png" alt="TraderLab Icon" class="node-icon">
    <p>TraderLab™</p>
  </div>

  <!-- CPilot Node -->
  <div class="node cpilot">
    <img SRC="../Assets/cpilot_panel.png" alt="CPilot Icon" class="node-icon">
    <p>CPilot™</p>
  </div>

  <!-- Trading Floor Node -->
  <div class="node tradingfloor">
    <img SRC="../Assets/tradingfloor_main.png" alt="Trading Floor Icon" class="node-icon">
    <p>Trading Floor<br><small>Opens 09 Nov 2025</small></p>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="traderlabModal">
  <div class="modal-content">
    <h2>TraderLab™</h2>
    <p>AI-driven experimentation and trader testing ground.</p>
    <div class="modal-buttons">
      <button>Start Simulation</button>
      <button>Access Modules</button>
      <button id="closeModal">Close</button>
    </div>
  </div>
</div>

  <div class="footer">
    © 2025 QuantumTrader-AI™ | Proudly in collaboration with Olagoke Ajibulu: Architect & Builder 
  </div>

  <script>
    const traderlabNode = document.getElementById('traderlabNode');
    const modal = document.getElementById('traderlabModal');
    const closeModal = document.getElementById('closeModal');
    const connections = document.querySelectorAll('.connection');

    traderlabNode.addEventListener('click', () => {
      modal.classList.add('active');
      // Pulse lines once
      connections.forEach(line => {
        line.classList.add('pulse');
        setTimeout(() => line.classList.remove('pulse'), 1600);
        line.style.opacity = '0.8';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
    });
  </script>
</body>
</html>
