 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuantumTrader AI — TraderLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core Styles -->
  <link rel="stylesheet" href="core/css/main.css" />

  <!-- QT Calm Palette -->
  <style>
    :root {
      --qt-primary: #1f7f8c;        /* Aquamarine */
      --qt-primary-hover: #165f69;

      --qt-secondary: #0b3442;      /* Navy blue */
      --qt-secondary-hover: #07262f;

      --qt-neutral: #e7f2f4;
      --qt-neutral-text: #102a33;

      --qt-locked-bg: #f1f4f6;
      --qt-locked-text: #9aa6ad;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f7fbfc;
      color: #102a33;
    }

    header {
      padding: 1rem;
      background: var(--qt-secondary);
      color: #ffffff;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }

    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section h2 {
      margin-top: 0;
      color: var(--qt-secondary);
    }

    button {
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-primary {
      background-color: var(--qt-primary);
      color: #ffffff;
    }

    .btn-primary:hover {
      background-color: var(--qt-primary-hover);
    }

    .btn-secondary {
      background-color: var(--qt-secondary);
      color: #ffffff;
    }

    .btn-secondary:hover {
      background-color: var(--qt-secondary-hover);
    }

    .btn-locked,
    button:disabled {
      background-color: var(--qt-locked-bg);
      color: var(--qt-locked-text);
      cursor: not-allowed;
    }

    /* Ori Ologo */
    #ori-ologo-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 110px;
      opacity: 0.85;
      z-index: 999;
    }

    #ori-ologo-container img {
      width: 100%;
      border-radius: 50%;
    }
  </style>
</head>

<body>

<header>
  <h1>TraderLab</h1>
  <p>Training & Capability Assessment</p>
</header>

<main>

  <!-- Ori Ologo Presence -->
  <div id="ori-ologo-container">
    <img
      src="assets/images/qtai_ori_olokun.png"
      alt="Ori Ologo — Silent Guide"
    />
  </div>

  <!-- Wallet Status -->
  <section class="section" id="wallet-status">
    <h2>Wallet Status</h2>
    <p>Balance: <strong id="wallet-balance">₦0.00</strong></p>
    <button class="btn-secondary" id="fund-wallet-btn">
      Fund Wallet
    </button>
  </section>

  <!-- TraderLab Assessment -->
  <section class="section" id="traderlab-assessment">
    <h2>TraderLab Assessment</h2>
    <p>
      Complete this assessment to unlock the Trading Floor and CPilot.
      Ori Ologo observes silently.
    </p>

    <!-- Placeholder for dynamic questions -->
    <div id="assessment-container">
      <!-- Injected by JS -->
    </div>

    <button class="btn-primary" id="start-assessment-btn">
      Start Assessment
    </button>
  </section>

  <!-- Progress / Status -->
  <section class="section" id="assessment-status">
    <h2>Status</h2>
    <p id="assessment-result">
      Assessment not yet started.
    </p>
  </section>

</main>

<!-- Core Logic -->
<script src="core/js/state.js"></script>
<script src="core/js/wallet.js"></script>
<script src="core/js/traderlab.js"></script>

</body>
</html>
