 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quantum Trader AI — TraderLab</title>
<style>
  :root {
    --bg: #050b1f;
    --card: #0b1736;
    --accent: #7cf3ff;
    --text: #ffffff;
    --success: #0aff7c;
    --error: #ff3b3b;
    --hint: #ffd966;
    --btn-bg: #17336d;
    --btn-hover: #2a4aad;
  }
  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 20px;
    background-color: var(--card);
  }
  h1 {
    margin-bottom: 5px;
  }
  .content {
    padding: 20px;
  }
  button {
    background-color: var(--btn-bg);
    color: var(--text);
    border: none;
    padding: 10px 20px;
    margin: 10px 5px 10px 0;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
  }
  button:hover {
    background-color: var(--btn-hover);
  }
  .disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #assessment-container {
    margin-top: 20px;
    padding: 15px;
    background-color: var(--card);
    border-radius: 8px;
  }
  #assessment-container p {
    margin: 10px 0;
  }
  .feedback {
    font-weight: bold;
    margin-top: 5px;
  }
  #progress-bar-container {
    background-color: #111;
    border-radius: 5px;
    overflow: hidden;
    height: 20px;
    margin: 10px 0;
  }
  #progress-bar {
    background-color: var(--accent);
    height: 100%;
    width: 0%;
    transition: width 0.5s;
  }
  #step-blocks {
    display: flex;
    gap: 5px;
    margin: 10px 0;
  }
  .step-block {
    flex: 1;
    height: 15px;
    background-color: #444;
    border-radius: 3px;
  }
</style>
</head>
<body>
<header>
  <h1>Quantum Trader AI™ — TraderLab</h1>
  <p>Access is gated. Only valid subscriptions can use TraderLab features.</p>
</header>

<div class="content">
  <button id="start-assessment">Start TraderLab Assessment</button>
  <button id="reset-subscription">Reset Subscription</button>
  <div class="message" id="status-message"></div>
  
  <div id="assessment-container" style="display:none;">
    <div id="step-blocks"></div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <p id="assessment-step"></p>
    <button id="hint-btn">Ask for Hint</button>
    <p id="feedback" class="feedback"></p>
    <p id="assessment-score"></p>
  </div>
</div>

<script>
  // === Subscription Logic ===
  const SUB_KEY = 'qtai_traderlab_subscription';
  const SUB_DURATION = 30 * 24 * 60 * 60 * 1000; // 30 days

  const statusMessage = document.getElementById('status-message');
  const startBtn = document.getElementById('start-assessment');
  const resetBtn = document.getElementById('reset-subscription');

  function getSubscription() {
    const data = localStorage.getItem(SUB_KEY);
    if (!data) return null;
    const parsed = JSON.parse(data);
    parsed.expiry = new Date(parsed.expiry);
    return parsed;
  }

  function isSubscriptionActive() {
    const sub = getSubscription();
    if (!sub) return false;
    return new Date() < sub.expiry;
  }

  function updateStatusMessage() {
    if (isSubscriptionActive()) {
      const sub = getSubscription();
      statusMessage.textContent = `Subscription active until ${sub.expiry.toLocaleString()}.`;
      startBtn.disabled = false;
      resetBtn.disabled = false;
      resetBtn.classList.remove('disabled');
    } else {
      statusMessage.textContent = 'No active subscription. Please pay to access TraderLab.';
      startBtn.disabled = true;
      resetBtn.disabled = true;
      resetBtn.classList.add('disabled');
    }
  }

  function resetSubscription() {
    if (!isSubscriptionActive()) {
      alert('Cannot reset. No active subscription.');
      return;
    }
    const now = new Date();
    const newExpiry = new Date(now.getTime() + SUB_DURATION);
    localStorage.setItem(SUB_KEY, JSON.stringify({ expiry: newExpiry.toISOString() }));
    updateStatusMessage();
    alert('Subscription reset successfully for another 30 days.');
  }

  // === Fully Automated Assessment with Visual Score and Hints ===
  const assessmentContainer = document.getElementById('assessment-container');
  const assessmentStepEl = document.getElementById('assessment-step');
  const feedbackEl = document.getElementById('feedback');
  const assessmentScoreEl = document.getElementById('assessment-score');
  const progressBar = document.getElementById('progress-bar');
  const stepBlocksContainer = document.getElementById('step-blocks');
  const hintBtn = document.getElementById('hint-btn');

  const assessmentSteps = [
    'Simulate opening a trade position.',
    'Analyze market trends and identify a buy/sell signal.',
    'Apply a stop-loss strategy correctly.',
    'Execute a mock trade and confirm.',
    'Review your trade performance and confirm insights.'
  ];

  const hints = [
    'Hint: Click the mock "Open Trade" button to start.',
    'Hint: Look for market patterns to decide buy/sell.',
    'Hint: Place a stop-loss slightly below entry price.',
    'Hint: Confirm the trade execution after stop-loss.',
    'Hint: Review trade report to learn from results.'
  ];

  let currentStep = 0;
  let score = 0;
  let stepScores = [];
  let usedHints = [];

  function initializeStepBlocks() {
    stepBlocksContainer.innerHTML = '';
    for (let i = 0; i < assessmentSteps.length; i++) {
      const block = document.createElement('div');
      block.classList.add('step-block');
      stepBlocksContainer.appendChild(block);
    }
  }

  function updateVisualProgress() {
    const progressPercent = (score / (assessmentSteps.length * 20)) * 100;
    progressBar.style.width = progressPercent + '%';
  }

  function startAssessment() {
    if (!isSubscriptionActive()) {
      alert('Access denied. Your subscription is inactive.');
      return;
    }
    assessmentContainer.style.display = 'block';
    currentStep = 0;
    score = 0;
    stepScores = [];
    usedHints = [];
    feedbackEl.textContent = '';
    assessmentScoreEl.textContent = '';
    initializeStepBlocks();
    runStep();
  }

  function runStep() {
    if (currentStep >= assessmentSteps.length) {
      endAssessment();
      return;
    }

    assessmentStepEl.textContent = `Step ${currentStep + 1}: ${assessmentSteps[currentStep]}`;
    feedbackEl.textContent = '';
    hintBtn.style.display = 'inline-block';

    // Simulate automatic evaluation
    setTimeout(() => {
      const stepCorrect = Math.random() < 0.9; // 90% chance
      let stepScore = stepCorrect ? 20 : 0;
      stepScores.push(stepScore);

      // Update step block color
      const block = stepBlocksContainer.children[currentStep];
      block.style.backgroundColor = stepCorrect ? 'var(--success)' : 'var(--error)';

      // Update total score
      score += stepScore;
      updateVisualProgress();

      feedbackEl.textContent = stepCorrect ? 'Correct! +20 points.' : 'Missed step! 0 points.';
      feedbackEl.style.color = stepCorrect ? 'var(--success)' : 'var(--error)';

      currentStep++;
      setTimeout(runStep, 1500);
    }, 800); // step evaluation delay
  }

  hintBtn.addEventListener('click', () => {
    if (currentStep >= assessmentSteps.length) return;
    const hint = hints[currentStep];
    feedbackEl.textContent = hint;
    feedbackEl.style.color = 'var(--hint)';

    // Reduce score slightly if hint used
    score = Math.max(0, score - 5);
    usedHints.push(currentStep);
    updateVisualProgress();
  });

  function endAssessment() {
    assessmentStepEl.textContent = 'Assessment completed!';
    feedbackEl.textContent = '';
    hintBtn.style.display = 'none';
    assessmentScoreEl.textContent = `Your total score: ${score} / 100`;
    localStorage.setItem('traderlab_last_score', JSON.stringify({ 
      score, 
      date: new Date().toISOString(),
      hintsUsed: usedHints
    }));
  }

  // === Event Listeners ===
  startBtn.addEventListener('click', startAssessment);
  resetBtn.addEventListener('click', resetSubscription);

  // === Initialize subscription for demo purposes ===
  if (!getSubscription()) {
    const now = new Date();
    const demoExpiry = new Date(now.getTime() + SUB_DURATION);
    localStorage.setItem(SUB_KEY, JSON.stringify({ expiry: demoExpiry.toISOString() }));
  }

  updateStatusMessage();
</script>
</body>
</html>
