<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim Your 500MB Data</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; padding: 1rem; }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 0.8rem; }
    input { padding: 0.6rem; font-size: 1rem; }
    button { padding: 0.8rem; font-size: 1.1rem; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 1rem; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h2>Claim Your 500MB Data</h2>
  <form id="claimForm">
    <input type="text" id="name" name="name" placeholder="Your Full Name" required />
    <input type="email" id="email" name="email" placeholder="Your Email Address" required />
    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required pattern="^\+?1̣0̣,̣1̣5̣$" />
    <button type="submit">Claim Now</button>
  </form>
  <p id="status"></p>

  <script>
    const backendURL = 'https://qonexai-backend.glitch.me'; // <– your backend API URL

    document.getElementById('claimForm').addEventListener('submit', async (e) => 
      e.preventDefault();
      const statusEl = document.getElementById('status');
      statusEl.textContent = ”;
      statusEl.style.color = 'black';

      const data = 
        name: e.target.name.value.trim(),
        email: e.target.email.value.trim(),
        phone: e.target.phone.value.trim()
      ;

      try 
        const response = await fetch(`{backendURL}/claim`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          statusEl.textContent = result.message || 'Claim successful! You will receive your data shortly.';
          statusEl.style.color = 'green';
          e.target.reset();
        } else {
          statusEl.textContent = result.message || 'Claim failed. Please try again later.';
          statusEl.style.color = 'red';
        }
      } catch (error) {
        statusEl.textContent = 'Error connecting to the server. Please try again later.';
        statusEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
