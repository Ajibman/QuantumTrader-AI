  <!DOCTYPE html>

  <meta charset="UTF-8">

  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      text-align: center;
    }
    header {
      padding: 1rem;
    }
    /* Responsive Logo */
    #qtai-logo {
      width: 200px;
      height: 200px;
    }
    @media (min-width: 768px) {
      #qtai-logo {
        width: 250px;
        height: 250px;
      }
    }
    main {
      padding: 2rem;
    }
    /* Globe */
    #globe {
      margin: 2rem auto;
      display: block;
      width: 400px;
      height: 400px;
      border-radius: 50%;
    }
    /* Triangular layout */
    .triangle-container {
      position: relative;
      width: 300px;
      height: 260px;
      margin: 2rem auto;
    }
    .node {
      position: absolute;
      background: #161b22;
      border: 2px solid #58a6ff;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
    }
    .apex {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #238636;
      border-color: #2ea043;
    }
    .base-left {
      bottom: 0;
      left: 0;
    }
    .base-right {
      bottom: 0;
      right: 0;
    }
    /* Event widget */
    #event-widget {
      margin: 2rem auto;
      padding: 1rem;
      background: #161b22;
      border-radius: 8px;
      width: 300px;
    }
    /* Footer */
    footer {
      margin-top: 2rem;
      padding: 1rem;
    }
    #ori-olokun {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
