 name: 🔁 QonexAI ⇆ QuantumTrader-AI Bidirectional Sync

on:
  schedule:
    - cron: "*/15 * * * *"    # every 15 minutes
  workflow_dispatch:          # allow manual trigger too

permissions:
  contents: write
  actions: read

env:
  PRIMARY_REPO: QuantumTrader-AI
  SECONDARY_REPO: QonexAI
  BRANCH: main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout QuantumTrader-AI (main repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: 🔄 Mirror changes to QonexAI
        run: |
          echo "🚀 Starting sync process..."
          git config --global user.name "Olagoke Ajibulu"
          git config --global user.email "your-github-email@example.com"

          # Clone the QonexAI repo
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ajibman/QonexAI.git tmp_sync

          # Sync from QuantumTrader-AI → QonexAI
          rsync -av --delete --exclude='.git' ./ tmp_sync/

          cd tmp_sync
          git add .
          git commit -m "🤖 Automated sync from QuantumTrader-AI → QonexAI [$(date)]" || echo "No changes to commit"
          git push origin $BRANCH || echo "✅ QonexAI already up to date"

      - name: 🔁 Mirror changes back (QonexAI → QuantumTrader-AI)
        run: |
          echo "🔁 Checking for updates from QonexAI..."
          git fetch origin $BRANCH
          git pull https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ajibman/QonexAI.git $BRANCH || echo "No updates from QonexAI"
          git push origin $BRANCH || echo "QuantumTrader-AI up to date"

      - name: ✅ Sync complete
        run: echo "✅ Bidirectional synchronization finished successfully at $(date)

- name: Make sync script executable
  run: chmod +x sync-qonexai.s 
  
