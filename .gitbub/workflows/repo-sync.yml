 name: ğŸ” QonexAI â‡† QuantumTrader-AI Bidirectional Sync

on:
  schedule:
    - cron: "*/15 * * * *"    # every 15 minutes
  workflow_dispatch:          # allow manual trigger too

permissions:
  contents: write
  actions: read

env:
  PRIMARY_REPO: QuantumTrader-AI
  SECONDARY_REPO: QonexAI
  BRANCH: main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout QuantumTrader-AI (main repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: ğŸ”„ Mirror changes to QonexAI
        run: |
          echo "ğŸš€ Starting sync process..."
          git config --global user.name "Olagoke Ajibulu"
          git config --global user.email "your-github-email@example.com"

          # Clone the QonexAI repo
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ajibman/QonexAI.git tmp_sync

          # Sync from QuantumTrader-AI â†’ QonexAI
          rsync -av --delete --exclude='.git' ./ tmp_sync/

          cd tmp_sync
          git add .
          git commit -m "ğŸ¤– Automated sync from QuantumTrader-AI â†’ QonexAI [$(date)]" || echo "No changes to commit"
          git push origin $BRANCH || echo "âœ… QonexAI already up to date"

      - name: ğŸ” Mirror changes back (QonexAI â†’ QuantumTrader-AI)
        run: |
          echo "ğŸ” Checking for updates from QonexAI..."
          git fetch origin $BRANCH
          git pull https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ajibman/QonexAI.git $BRANCH || echo "No updates from QonexAI"
          git push origin $BRANCH || echo "QuantumTrader-AI up to date"

      - name: âœ… Sync complete
        run: echo "âœ… Bidirectional synchronization finished successfully at $(date)

- name: Make sync script executable
  run: chmod +x sync-qonexai.s 
  
