 name: üîÅ QonexAI ‚áÜ QuantumTrader-AI Bidirectional Sync

on:
  schedule:
    - cron: "*/15 * * * *"    # every 15 minutes
  workflow_dispatch:          # allow manual trigger too

permissions:
  contents: write
  actions: read

env:
  PRIMARY_REPO: QuantumTrader-AI
  SECONDARY_REPO: QonexAI
  BRANCH: main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout QuantumTrader-AI (main repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: üîÑ Mirror changes to QonexAI
        run: |
          echo "üöÄ Starting sync process..."
          git config --global user.name "Olagoke Ajibulu"
          git config --global user.email "your-github-email@example.com"

          # Clone the QonexAI repo
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ajibman/QonexAI.git tmp_sync

          # Sync from QuantumTrader-AI ‚Üí QonexAI
          rsync -av --delete --exclude='.git' ./ tmp_sync/

          cd tmp_sync
          git add .
          git commit -m "ü§ñ Automated sync from QuantumTrader-AI ‚Üí QonexAI [$(date)]" || echo "No changes to commit"
          git push origin $BRANCH || echo "‚úÖ QonexAI already up to date"

      - name: üîÅ Mirror changes back (QonexAI ‚Üí QuantumTrader-AI)
        run: |
          echo "üîÅ Checking for updates from QonexAI..."
          git fetch origin $BRANCH
          git pull https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ajibman/QonexAI.git $BRANCH || echo "No updates from QonexAI"
          git push origin $BRANCH || echo "QuantumTrader-AI up to date"

      - name: ‚úÖ Sync complete
        run: echo "‚úÖ Bidirectional synchronization finished successfully at $(date)name: Sync QonexAI with QuantumTrader-AI

