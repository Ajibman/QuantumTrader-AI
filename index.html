 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumTrader AI</title>

  <!-- QTAI Core Styles -->
  <link rel="stylesheet" href="qtai.css">
</head>

<body>

  <!-- Header / Logo -->
  <header id="header">
    <img id="qtai-logo" src="qtai_logo.png" alt="QuantumTrader AI Logo">
  </header>

  <!-- Rotating Globe -->
  <section id="globe-container">
    <img src="qtai_globe.png" alt="QuantumTrader AI Globe" width="300">
  </section>

  <!-- Activation Gateway -->
  <section id="activation-gateway">
    <h2>Activation Gateway</h2>

    <div class="gateway-buttons">
      <button onclick="toggleTradingFloor()">Trading Floor</button>
      <button onclick="toggleTraderLab()">TraderLab</button>
      <button onclick="toggleCPilot()">CPilot</button>
    </div>
  </section>

  <!-- Apex Trading Floor Node -->
  <section id="tradingfloor-apex">
    <img src="Tradingfloor2_main.png" alt="Trading Floor Apex Node">
  </section>

  <!-- Trading Floor Container -->
  <section id="tradingfloor" class="module-container hidden">
    <h3>Trading Floor</h3>
    <img src="qtai_tradingfloor2_main.png" alt="Trading Floor">
  </section>

  <!-- TraderLab -->
  <section id="traderlab" class="module-container hidden">
    <h3>TraderLab</h3>
    <img src="qtai_traderlab.png" alt="TraderLab">
  </section>

  <!-- CPilot -->
  <section id="cpilot" class="module-container hidden">
    <h3>CPilot</h3>
    <img src="qtai_cpilot.png" alt="CPilot">
  </section>

  <!-- Social / NGO / Cooperatives / Philanthropy Tray -->
  <section id="social-tray">
    <img src="qtai_agric_coop.png" alt="Agricultural Cooperatives">
    <img src="qtai_ngo.png" alt="NGO">
    <img src="qtai_philanthropy.png" alt="Philanthropy">
  </section>

  <!-- Payments Section -->
  <section id="payments">
    <h3>Support & Payments</h3>

    <p><strong>Account Name:</strong> Olagoke Ajibulu</p>
    <p><strong>Bank:</strong> Wema Bank Plc</p>
    <p><strong>Account Number:</strong> 0299134895</p>

    <img src="alat_qr.png" alt="WEMA Bank QR Code" width="220">
  </section>

  <!-- Scripts -->
  <script>
    function toggleTradingFloor() {
      document.getElementById('tradingfloor').classList.toggle('hidden');
    }
    function toggleTraderLab() {
      document.getElementById('traderlab').classList.toggle('hidden');
    }
    function toggleCPilot() {
      document.getElementById('cpilot').classList.toggle('hidden');
    }
  </script>

</body>
</html>
