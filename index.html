 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantumTrader-AI™ | Activation Portal</title>
  <meta name="description" content="QuantumTrader-AI™ — Activation portal. Trading floor, activation card, pyramid structure and Ori Olokun." />

  <!-- Consolidated CSS: mobile-first, extendable for desktop -->
  <style>
    :root{
      --bg:#000;
      --card:#1e1e1e;
      --muted:#bbb;
      --accent:#00d6d6;
      --glass: rgba(255,255,255,0.03);
      --max-width:1100px;
      --radius:12px;
    }

    html,body{height:100%;}
    body{
      margin:0;
      padding:0;
      font-family: Inter, Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      text-align:center;
      line-height:1.45;
    }

    /* Container */
    .wrap{max-width:var(--max-width);margin:0 auto;padding:28px 20px;}

    /* Header */
    header{display:flex;align-items:center;justify-content:center;gap:18px;padding-top:6px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:72px;width:auto;display:block}
    h1{font-size:20px;margin:0;color:#fff;letter-spacing:0.6px}

    /* Symbolic globe */
    .globe{margin:22px auto 6px;display:block;width:200px;height:200px;object-fit:contain}

    /* Activation Card */
    .activation-card{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:0 6px 22px rgba(0,0,0,0.6);margin:16px auto;width:92%;max-width:720px}
    .activation-card h2{margin:0 0 8px;font-size:18px;color:var(--muted)}
    .activation-card p{margin:6px 0;color:#ddd}
    .activation-btn{display:inline-block;margin-top:12px;padding:10px 22px;border-radius:10px;border:0;background:var(--accent);color:#000;font-weight:700;cursor:pointer}
    .activation-btn:focus{outline:2px solid rgba(0,214,214,0.25)}
    .activation-note{font-size:12px;color:#aaa;margin-top:8px}

    /* Pyramid / Trading floor area (screenshot layout): apex -> map -> base */
    .pyramid{margin:28px auto;display:flex;flex-direction:column;align-items:center;gap:18px;width:92%;max-width:780px}
    .pyramid .apex img{width:220px;border-radius:10px}
    .pyramid .map img{width:320px;max-width:100%;border-radius:10px}
    .pyramid .base{display:flex;gap:26px;justify-content:center;flex-wrap:wrap}
    .pyramid .base .tile{width:140px}
    .pyramid .base img{width:100%;border-radius:10px}
    .pyramid-label{color:var(--muted);margin-top:6px;font-size:13px}

    /* Ori Olokun */
    .ori{margin-top:10px;margin-bottom:18px}
    .ori img{width:110px;border-radius:10px}
    .ori .label{color:var(--muted);margin-top:6px}

    /* Hidden modules (kept in DOM but not visible) */
    #modules{display:none}
    .module-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin:8px auto;max-width:560px}
    .module-grid button{background:#222;color:#fff;border:0;padding:12px;border-radius:8px;font-size:15px;cursor:pointer}
    .module-grid button:active{transform:translateY(1px)}

    /* Footer */
    footer{margin-top:34px;padding:26px 10px;background:transparent;color:#9a9a9a}
    .footer-links{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:12px 0}
    .footer-links a{color:var(--accent);text-decoration:none;font-size:14px}
    .footer-credit{font-size:13px;color:#777;margin-top:10px}

    /* Responsive adjustments */
    @media(min-width:768px){
      .globe{width:320px;height:320px}
      .brand img{height:86px}
      h1{font-size:22px}
      .pyramid .apex img{width:320px}
      .pyramid .map img{width:520px}
      .pyramid .base .tile{width:160px}
    }

  </style>
</head>

  <!-- Handshake + Module Activation Script (robust, non-blocking) -->
  <script>
    // Minimal handshake: posts to /handshake and logs response. Non-blocking.
    (function(){
      async function handshake(){
        try{
          const res = await fetch('/handshake', { method:'POST', headers:{'Content-Type':'application/json'} , body: JSON.stringify({client:'index.html', ts: Date.now()}) });
          if(!res.ok) return console.warn('Handshake HTTP status', res.status);
          const data = await res.json();
          console.log('Handshake success:', data);
        }catch(err){
          console.warn('Handshake failed (network or server):', err);
        }
      }
      // Don't block rendering — run after short delay
      setTimeout(handshake, 350);

      // Module activation listeners
      function bindModuleButtons(){
        const buttons = document.querySelectorAll('.module');
        buttons.forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = btn.getAttribute('data-module');
            try{
              const resp = await fetch(`/activate-module/${encodeURIComponent(id)}`, { method:'POST' });
              if(!resp.ok) throw new Error('HTTP ' + resp.status);
              const payload = await resp.json();
              console.log('Module activated', id, payload);
              alert(`Module ${id} activated.`);
            }catch(err){
              console.error('Module activation failed', id, err);
              alert('Module activation failed — check console/server.');
            }
          });
        });
      }

      // Bind on DOMContentLoaded
      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', bindModuleButtons);
      } else {
        bindModuleButtons();
      }

      // Activate button click: (example) opens payment / activation flow
      document.getElementById('activateNow').addEventListener('click', function(){
        // developer: wire this to your payment gateway (Alat/Paystack)
        window.location.href = '/pay/activate';
      });

    })();
  </script>
