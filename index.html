 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader AI™ — Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px 40px;
      text-align: center;
    }

    /* Header visuals */
    .top-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 18px;
    }

    .top-icons img {
      width: 40px;
      height: 40px;
    }

    /* Ori Ologo */
    .ori-container {
      margin: 12px 0 28px;
    }

    .ori-container img {
      width: 120px;
      filter: drop-shadow(0 0 14px rgba(0, 255, 200, 0.6));
    }

    .ori-label {
      margin-top: 6px;
      font-weight: 600;
    }

    /* Dashboard buttons */
    #dashboard-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    #dashboard-buttons button {
      padding: 16px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: #00e6e6;
      color: #000;
      cursor: pointer;
    }

    #dashboard-buttons button:active {
      transform: scale(0.98);
    }

    /* Settings must always feel “last” */
    .settings-btn {
      margin-top: 8px;
      background: #00cccc;
    }
  </style>
</head>

<body>

  <main>

    <!-- Top icons -->
    <div class="top-icons">
      <img src="globe.png" alt="Globe" />
      <img src="peace-index.png" alt="Peace Index" />
    </div>

    <!-- Ori Ologo -->
    <div class="ori-container">
      <img src="ori-ologo.png" alt="Ori Ologo" />
      <div class="ori-label">Ori Ologo</div>
    </div>

    <!-- Dashboard Buttons (AUTHORITATIVE ORDER) -->
    <div id="dashboard-buttons">

      <button data-action="trading-floor">
        Trading Floor
      </button>

      <button data-action="trader-lab">
        TraderLab
      </button>

      <button data-action="system">
        System
      </button>

      <button data-action="peace-index">
        Peace Index
      </button>

      <button data-action="settings" class="settings-btn">
        Settings
      </button>

    </div>

  </main>

  <!-- ✅ SCRIPT LIVES HERE — NEVER IN CSS, NEVER IN HEAD -->
  <script>
    let lastSpokenAction = null;

    function speak(text) {
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 0.95;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }

    document
      .getElementById("dashboard-buttons")
      .addEventListener("click", (e) => {

        const button = e.target.closest("button");
        if (!button) return;

        const action = button.dataset.action;

        // Prevent repeat speech on back navigation
        if (action === lastSpokenAction) return;

        lastSpokenAction = action;

        speak(`You selected ${button.textContent.trim()}`);

        // Navigation placeholder (no forced 404)
        console.log("Navigate to:", action);
      });

    // Clear selection state on page re-entry
    window.addEventListener("pageshow", () => {
      lastSpokenAction = null;
    });
  </script>

</body>
</html>
