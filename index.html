 <!-- Horizontal "Y" Tabs Section -->
<div class="dashboard-tabs">
  <ul class="tab-list">
    <li class="tab-item active" title="Live trading floor">Trading Floor</li>
    <li class="tab-item" title="Coming soon: Your AI trading companion">CPilot™</li>
    <li class="tab-item" title="Coming soon: Analyze & optimize your trades">TraderLab™</li>
  </ul>

  <div class="tab-content">
    <div id="trading-floor" class="tab-pane active">
      <!-- Live Trading Floor content goes here -->
      <p>Welcome to the Trading Floor!</p>
    </div>

    <div id="cpilot" class="tab-pane">
      <!-- CPilot™ placeholder -->
      <p>CPilot™ functionality coming soon. Your AI trading companion is on the way!</p>
    </div>

    <div id="traderlab" class="tab-pane">
      <!-- TraderLab™ placeholder -->
      <p>TraderLab™ coming soon. Analyze & optimize your trades here.</p>
    </div>
  </div>
</div>

<!-- Optional: Basic Tab Switching Script -->
<script>
  const tabs = document.querySelectorAll('.tab-item');
  const panes = document.querySelectorAll('.tab-pane');

  tabs.forEach((tab, index) => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      panes.forEach(p => p.classList.remove('active'));
      tab.classList.add('active');
      panes[index].classList.add('active');
    });
  });
</script>
