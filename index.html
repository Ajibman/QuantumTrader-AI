 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumTrader AIâ„¢ Dashboard</title>

  <!-- === CSS: Dashboard Styling === -->
  <style>
    /* Container */
    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Top Logos */
    .top-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .top-logo {
      height: 60px;
      width: auto;
    }

    /* Ori Ologo */
    .ori-ologo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .ori-ologo {
      width: 150px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 255, 180, 0.4);
      animation: pulseGlow 1s infinite alternate;
    }

    /* Voice Blob: subtle and floating above head */
    .voice-blob {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 7px;
      background-color: rgba(0, 255, 180, 0.25);
      border-radius: 50%;
      animation: swayBlob 1s infinite alternate ease-in-out;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(0, 255, 180, 0.3), 0 0 30px rgba(0, 255, 180, 0.2) inset; }
      50% { box-shadow: 0 0 25px rgba(0, 255, 180, 0.5), 0 0 50px rgba(0, 255, 180, 0.3) inset; }
      100% { box-shadow: 0 0 15px rgba(0, 255, 180, 0.4), 0 0 40px rgba(0, 255, 180, 0.25) inset; }
    }

    @keyframes swayBlob {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-52%) translateY(-1px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    /* Buttons Wrapper */
    .buttons-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .dashboard-btn {
      padding: 12px 24px;
      background-color: #00f2f2;
      border: none;
      border-radius: 8px;
      min-width: 120px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .dashboard-btn:hover {
      transform: translateY(-2px);
      background-color: #00cccc;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .button-row { flex-direction: column; gap: 15px; }
      .top-logo { height: 50px; }
      .ori-ologo { width: 120px; }
    }
  </style>
</head>

<body>
 <!-- =========================
       DASHBOARD JS
  ========================== -->
  <script src="js/dashboard.js"></script>

  <!-- Globe Preview -->
  <section id="globe-dashboard">
    <img src="assets/images/qtai_globe.png" alt="Quantum Trader Globe" class="globe">
  </section>
  
  <!-- Dashboard Header -->
  <header>
    <img src="assets/images/peace_index_logo.png" alt="Peace Index Logo" class="logo">
  </header>

  <!-- Modules Display -->
  <section id="modules">  
    <div class="module">
      <img src="assets/images/macarthur.png" alt="Macarthur">
    </div>
    <div class="module">
      <img src="assets/images/tradingfloor_main.png" alt="Trading Floor Main">
    </div>
    <div class="module">
      <img src="assets/images/traderlab_icon.png" alt="Trader Lab">
    </div>
    <div class="module">
      <img src="assets/images/cpilot_panel.png" alt="Commercial Pilot Panel">
    </div>
  </section>

  <script src="js/dashboard.js"></script>
 
  <!-- === Dashboard HTML === -->
  <div class="dashboard-container">

    <!-- Top Logos -->
    <div class="top-logos">
      <img src="globe.png" alt="Globe" class="top-logo">
      <img src="peace-index.png" alt="Peace Index" class="top-logo">
    </div>

    <!-- Ori Ologo with subtle voice indicator -->
    <div class="ori-ologo-container">
      <img src="ori-ologo.png" alt="Ori Ologo" class="ori-ologo">
      <div class="voice-blob"></div>
    </div>

    <!-- Buttons Section -->
    <div class="buttons-wrapper">
      <!-- Top Row -->
      <div class="button-row">
        <button onclick="location.href='traderlab.html'" class="dashboard-btn">TraderLab</button>
        <button onclick="location.href='tradingfloor.html'" class="dashboard-btn">Trading Floor</button>
        <button onclick="location.href='cpilot.html'" class="dashboard-btn">CPilot</button>
      </div>

      <!-- Bottom Row -->
      <div class="button-row">
        <button onclick="location.href='portfolio.html'" class="dashboard-btn">Portfolio</button>
        <button onclick="location.href='settings.html'" class="dashboard-btn">Settings</button>
        <button onclick="location.href='system.html'" class="dashboard-btn">System</button>
      </div>
    </div>

  </div>

  <!-- === JavaScript: Voice Blob + Natural Speech === -->
  <script>
    const buttons = document.querySelectorAll('.dashboard-btn');
    const voiceBlob = document.querySelector('.voice-blob');

    function speakButton(buttonName) {
      // Animate blob
      voiceBlob.style.transform = 'translateX(-50%) translateY(-4px) scale(1.3)';
      voiceBlob.style.backgroundColor = 'rgba(0, 255, 180, 0.6)';

      setTimeout(() => {
        voiceBlob.style.transform = 'translateX(-50%) translateY(0) scale(1)';
        voiceBlob.style.backgroundColor = 'rgba(0, 255, 180, 0.25)';
      }, 300);

      // Natural human-like voice
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(`You selected ${buttonName}`);
        msg.lang = 'en-US';
        msg.pitch = 1; 
        msg.rate = 1;  
        msg.volume = 1; 
        const voices = window.speechSynthesis.getVoices();
        const naturalVoice = voices.find(v => v.name.includes('Google US English')) || voices[0];
        msg.voice = naturalVoice;
        window.speechSynthesis.speak(msg);
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', () => speakButton(btn.textContent));
      btn.addEventListener('click', () => speakButton(btn.textContent));
    });
  </script>

</body>
</html>
