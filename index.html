 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QuantumTrader AI</title>

<style>
:root {
  --bg: #050b14;
  --accent: #00e5ff;
  --accent-dark: #0a3d62;
  --text: #e6f6ff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: radial-gradient(circle at top, #081726, var(--bg));
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: var(--text);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 360px;
  height: 100%;
  max-height: 740px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
}

/* Header */
header img {
  width: 72px;
  height: auto;
  margin-top: 8px;
}

/* Center Visual */
.visual {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.visual img {
  width: 140px;
  max-width: 80%;
  height: auto;
}

/* Buttons */
nav {
  width: 100%;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
  margin-bottom: 12px;
}

button {
  background: linear-gradient(145deg, var(--accent-dark), #001b2e);
  border: 1px solid rgba(0,229,255,0.35);
  color: var(--text);
  padding: 10px 6px;
  font-size: 0.75rem;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
  transform: scale(0.96);
  box-shadow: 0 0 8px rgba(0,229,255,0.4);
}

button.full {
  grid-column: span 2;
}

/* Footer */
footer {
  font-size: 0.6rem;
  opacity: 0.6;
  margin-bottom: 4px;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <header>
    <img src="qtai_globe.png" alt="QuantumTrader AI" />
  </header>

  <!-- CENTER VISUAL -->
  <div class="visual">
    <img src="qtai_ori_ol.png" alt="Ori Ologo" />
  </div>

  <!-- NAVIGATION -->
  <nav>
    <button onclick="navigate('Trading Floor')">Trading Floor</button>
    <button onclick="navigate('Trader Lab')">Trader Lab</button>
    <button onclick="navigate('CPilot')">CPilot</button>
    <button onclick="navigate('System Status')">System Status</button>
    <button onclick="navigate('Settings')" class="full">Settings</button>
  </nav>

  <!-- FOOTER -->
  <footer>
    QuantumTrader AI © Public-Safe Build
  </footer>

</div>

<script>
/* PUBLIC-SAFE NAVIGATION HANDLER */
function navigate(destination) {
  speak(`You selected ${destination}. Module will open when available.`);
}

/* VOICE FEEDBACK */
function speak(text) {
  if (!('speechSynthesis' in window)) return;
  window.speechSynthesis.cancel();
  const msg = new SpeechSynthesisUtterance(text);
  msg.rate = 0.95;
  msg.pitch = 1;
  window.speechSynthesis.speak(msg);
}
</script>

 <!-- insert this <script> block at the end of the locked index.html, before </body> -->
<script>
const ACCESS_KEY = "qtai_access";
const PASS_KEY = "qtai_passed";
const DAYS_30 = 1000 * 60 * 60 * 24 * 30;

window.addEventListener("load", initAccessGate);

function initAccessGate() {
  const data = JSON.parse(localStorage.getItem(ACCESS_KEY) || "{}");
  const now = Date.now();

  // No activation yet
  if (!data.status) return showPaymentPrompt();

  // Expired access
  if (now > data.expiry) return showRenewPrompt();

  // Active but not passed TraderLab
  if (data.status === "active" && !localStorage.getItem(PASS_KEY)) {
    speak("Access granted to Trader Lab only.");
    lockAdvancedModules();
    return;
  }

  // Passed TraderLab → full access
  if (localStorage.getItem(PASS_KEY)) {
    speak("Full access restored.");
    unlockAllModules();
  }
}

function showPaymentPrompt() {
  alert("Activate your QuantumTrader AI account.\nPayment: NGN 10,000 for 30 days access.");
  if (confirm("Simulate payment success?")) activateAccount();
}

function activateAccount() {
  const expiry = Date.now() + DAYS_30;
  localStorage.setItem(
    ACCESS_KEY,
    JSON.stringify({ status: "active", expiry })
  );
  speak("Payment received. Trader Lab access granted for 30 days.");
  lockAdvancedModules();
}

function showRenewPrompt() {
  alert("Your 30-day access has expired.\nPlease renew to continue training.");
  localStorage.removeItem(ACCESS_KEY);
}

function lockAdvancedModules() {
  document.querySelectorAll("button").forEach(btn => {
    const t = btn.textContent;
    if (["Trading Floor", "CPilot"].includes(t)) {
      btn.disabled = true;
      btn.style.opacity = 0.4;
    }
  });
}

function unlockAllModules() {
  document.querySelectorAll("button").forEach(btn => {
    btn.disabled = false;
    btn.style.opacity = 1;
  });
}

// Example trigger: once the user passes Trader Lab
function markTraderLabPassed() {
  localStorage.setItem(PASS_KEY, "yes");
  speak("Congratulations. You may now access Trading Floor and CPilot.");
  unlockAllModules();
}

// Basic behavioral routing
let randomClicks = 0;
document.addEventListener("click", e => {
  if (e.target.tagName !== "BUTTON") return;
  randomClicks++;
  if (randomClicks > 15 && !localStorage.getItem(ACCESS_KEY)) {
    speak("Redirecting you to Games Pavilion.");
    window.location.href = "games.html";
  }
});
</script>
 
</body>
</html>
