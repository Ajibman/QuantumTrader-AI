 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumTrader-AI‚Ñ¢</title>

  <!-- EXISTING STYLES REMAIN INTACT -->

  <!-- Begin appended QT AI orbit & modules CSS -->
  <style>
    /* Orbit container */
    #orbit-container {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 50px auto;
      border-radius: 50%;
      animation: rotateOrbit 20s linear infinite;
    }

    /* Sentinel core */
    #sentinel-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: gold;
      font-size: 1.2em;
    }

    /* Y-arm modules */
    .y-arm {
      position: absolute;
      width: 120px;
      height: 40px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      background-color: rgba(0, 128, 255, 0.7);
      color: white;
      animation: pulse 2s infinite;
      line-height: 40px;
      cursor: pointer;
    }

    #cpilot-arm { top: 10%; left: 50%; transform: translateX(-50%); }
    #traderlab-arm { bottom: 10%; left: 20%; }
    #tradingfloor-arm { bottom: 10%; left: 80%; }

    /* Banner */
    #macarthur-banner {
      text-align: center;
      margin-top: 20px;
    }

    #macarthur-banner img {
      width: 400px;
      animation: pulse 2s infinite;
    }

    /* Animations */
    @keyframes rotateOrbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
  <!-- End appended CSS -->
</head>
<body>

  <!-- EXISTING CONTENT REMAINS HERE -->

  <!-- Begin appended QT AI orbit & modules HTML -->
  <div id="orbit-container">
    <div id="sentinel-core">üëÅ QT AI Sentinel</div>

    <div class="y-arm" id="cpilot-arm">CPilot‚Ñ¢</div>
    <div class="y-arm" id="traderlab-arm">TraderLab‚Ñ¢</div>
    <div class="y-arm" id="tradingfloor-arm">Trading Floor</div>
  </div>

  <div id="macarthur-banner">
    <img src="assets/MacArthur.png" alt="QuantumTrader-AI Banner">
  </div>
  <!-- End appended HTML -->

  <!-- EXISTING SCRIPTS REMAIN HERE -->

  <!-- Begin appended QT AI JS -->
  <script type="module">
    class QTAISentinel {
      constructor() {
        this.traderStates = {};
        this.moduleStates = {
          cpilot: true,
          traderlab: true,
          tradingfloor: true
        };
      }

      monitor(traderId, interaction) {
        this.traderStates[traderId] = this.evaluateInteraction(interaction);
        this.decideRouting(traderId);
      }

      evaluateInteraction(interaction) {
        if (interaction.peaceScore > 80) return "Peaceful";
        if (interaction.confusionScore > 50) return "Confused";
        return "Resistant";
      }

      decideRouting(traderId) {
        const state = this.traderStates[traderId];
        if (state === "Peaceful" && this.moduleStates.cpilot) {
          this.routeTo("cpilot", traderId);
        } else if (state === "Confused") {
          this.routeTo("traderlab", traderId);
        } else {
          this.routeTo("tradingfloor", traderId);
        }
      }

      routeTo(module, traderId) {
        console.log(`Routing trader ${traderId} to ${module}`);
      }

      triggerBackup() {
        console.log("Triggering backup for live sessions.");
      }

      setModuleState(module, state) {
        this.moduleStates[module] = state;
      }
    }

    const qtAISentinel = new QTAISentinel();

    // Map module IDs to HTML elements
    const moduleElements = {
      cpilot: document.getElementById("cpilot-arm"),
      traderlab: document.getElementById("traderlab-arm"),
      tradingfloor: document.getElementById("tradingfloor-arm")
    };

    function updateModuleVisual(module, state) {
      const el = moduleElements[module];
      if (!el) return;
      if (state) {
        el.style.opacity = "1";
        el.style.pointerEvents = "auto";
      } else {
        el.style.opacity = "0.3";
        el.style.pointerEvents = "none";
      }
    }

    // Periodically update visuals
    setInterval(() => {
      for (const [module, active] of Object.entries(qtAISentinel.moduleStates)) {
        updateModuleVisual(module, active);
      }
    }, 1000);

    // Example: Simulate trader action every 5 sec
    let traderCounter = 1;
    setInterval(() => {
      const traderId = `T${traderCounter++}`;
      const interaction = {
        peaceScore: Math.floor(Math.random() * 100),
        confusionScore: Math.floor(Math.random() * 100)
      };
      qtAISentinel.monitor(traderId, interaction);
    }, 5000);
  </script>
  <!-- End appended JS -->

</body>
</html>
