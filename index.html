 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader AI</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050b1f;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 24px 12px;
    }

    h1 {
      margin-bottom: 6px;
    }

    .subtitle {
      color: #7cf3ff;
      font-size: 14px;
    }

    .btn {
      padding: 12px 20px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background: #7cf3ff;
      color: #050b1f;
    }

    .btn-secondary {
      background: #1a2b5f;
      color: #ffffff;
    }

    .section {
      margin: 28px auto;
      max-width: 420px;
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <h1>QuantumTrader AI™</h1>
    <div class="subtitle">Peace before Profits</div>
  </header>

  <!-- ================= NAVIGATION ================= -->
  <div class="section">
    <button id="traderLabBtn" class="btn btn-primary">TraderLab</button>
    <button id="tradingFloorBtn" class="btn btn-secondary">Trading Floor</button>
    <button id="cpilotBtn" class="btn btn-secondary">CPilot</button>
  </div>

  <!-- ================= WALLET PANEL ================= -->
  <div class="section" style="
    background:#0b1736;
    padding:18px;
    border-radius:10px;
  ">
    <h3 style="color:#7cf3ff;">Wallet Balance</h3>

    <div style="font-size:22px; font-weight:bold; margin:10px 0;">
      <span class="wallet-balance">₦0</span>
    </div>

    <input
      id="walletAmountInput"
      type="number"
      min="1"
      placeholder="Enter amount"
      style="
        width:80%;
        padding:10px;
        border-radius:6px;
        border:none;
        margin-bottom:12px;
      "
    />

    <br/>

    <button
      id="fundWalletBtn"
      class="btn btn-primary"
    >
      Fund Wallet
    </button>
  </div>

  <!-- ================= RESET PAYMENT ================= -->
  <div class="section">
    <button
      id="paymentResetButton"
      style="
        background-color:#6a0dad;
        color:white;
        font-weight:bold;
        padding:12px 24px;
        border:none;
        border-radius:8px;
        cursor:pointer;
      "
    >
      Reset Payment
    </button>
  </div>

  <!-- ================= ORI OLOGO ================= -->
  <div class="section">
    <img src="ori-ologo.png" alt="Ori Ologo" style="max-width:120px; opacity:0.9;">
  </div>

  <!-- ================= SCRIPTS ================= -->

  <!-- Wallet wiring (safe even before wallet.js exists) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fundBtn = document.getElementById("fundWalletBtn");

      if (fundBtn) {
        fundBtn.addEventListener("click", () => {
          const input = document.getElementById("walletAmountInput");
          const amount = Number(input.value);

          if (typeof fundWallet !== "function") {
            alert("Wallet system not yet initialized.");
            return;
          }

          fundWallet(amount);
          input.value = "";
        });
      }
    });
  </script>

  <!-- Core app logic -->
  <script src="app.js"></script>

</body>
</html>
