 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumTrader AI - Phase 1-6 App</title>
  <style>
    /* === Reset & Base === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* === Main Container === */
    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* === Logo Images === */
    .logo-top {
      max-width: 200px;
      width: 20vw;
      height: auto;
      margin-bottom: 1rem;
    }

    .peace-index-logo {
      max-width: 150px;
      width: 15vw;
      height: auto;
      margin-bottom: 1rem;
    }

    /* === Buttons === */
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      margin-bottom: 2rem;
    }

    .app-button {
      background: linear-gradient(145deg, #7fdbff, #1e3a5f); /* aqua + navy accent */
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      flex: 1 1 120px;
      max-width: 180px;
      min-width: 100px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .app-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* === Static Globe & Ori Ologo === */
    .static-globe {
      width: 200px;
      max-width: 25vw;
      height: auto;
      margin-bottom: 1rem;
    }

    .ori-olokun {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      max-width: 15vw;
      height: auto;
    }

    /* === Audio Controls (hidden) === */
    audio {
      display: none;
    }

    /* === Responsive Media Queries === */
    @media (max-width: 768px) {
      .buttons-container {
        flex-direction: column;
        gap: 0.75rem;
      }
      .app-button {
        width: 80%;
        max-width: 200px;
      }
      .logo-top {
        width: 30vw;
      }
      .peace-index-logo {
        width: 25vw;
      }
      .static-globe {
        width: 35vw;
      }
      .ori-olokun {
        width: 20vw;
      }
    }

    @media (max-width: 480px) {
      .app-button {
        width: 90%;
        font-size: 0.9rem;
      }
      .logo-top {
        width: 40vw;
      }
      .peace-index-logo {
        width: 30vw;
      }
      .static-globe {
        width: 45vw;
      }
      .ori-olokun {
        width: 25vw;
      }
    }

  </style>
</head>
<body>

  <div class="app-container">
    <!-- Top Logo -->
    <img src="qtai_ori_olokun.png" alt="QT AI Logo" class="logo-top">

    <!-- Peace Index Logo -->
    <img src="peace_index_logo.png" alt="Peace Index" class="peace-index-logo">

    <!-- Static Globe -->
    <img src="qtai_globe.png" alt="Static Globe" class="static-globe">

    <!-- Buttons -->
    <div class="buttons-container">
      <button class="app-button" onclick="handleButton('TradingFloor')">Trading Floor</button>
      <button class="app-button" onclick="handleButton('CPilot')">CPilot</button>
      <button class="app-button" onclick="handleButton('Module01')">Module 01</button>
      <button class="app-button" onclick="handleButton('Module02')">Module 02</button>
      <button class="app-button" onclick="handleButton('Module03')">Module 03</button>
      <button class="app-button" onclick="handleButton('Module04')">Module 04</button>
    </div>
  </div>

  <!-- Ori Ologo Bottom Right -->
  <img src="qtai_ori_olokun.png" alt="Ori Ologo" class="ori-olokun">

  <!-- Voice / Audio -->
  <audio id="welcomeVoice" src="audio/welcome.mp3" preload="auto"></audio>

  <script>
    // === Button Click Handler ===
    function handleButton(module) {
      // Play welcome voice on first interaction
      const audio = document.getElementById('welcomeVoice');
      if (audio) audio.play();

      // Existing Phase 1-6 logic preserved
      console.log('Button clicked:', module);
      // TODO: Add your current navigation or module loading logic here
    }

    // Optional: Play voice on page load
    window.addEventListener('load', () => {
      const audio = document.getElementById('welcomeVoice');
      if (audio) audio.play().catch(e => console.log('Voice play prevented:', e));
    });
  </script>

</body>
</html>
