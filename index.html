<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader AI</title>
  <link rel="stylesheet" href="qtai.css" />

  <style>
    .module { display: none; margin-top: 10px; }
    .module.active { display: block; }

    #globe-container,
    #tradingfloor-apex,
    #main-nav,
    #payment-section {
      text-align: center;
      margin: 20px 0;
    }

    #practice-dashboard {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px auto;
      max-width: 500px;
      text-align: center;
    }

    .nav-btn {
      margin: 0 5px;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* AutoTrader Button */
    #start-autotrader {
      background: green;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    #start-autotrader:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .cpilot-status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Static Globe -->
  <section id="globe-container">
    <img src="qtai_globe.png" alt="QuantumTrader AI Globe" width="300">
  </section>

  <!-- TradingFloor Apex -->
  <section id="tradingfloor-apex">
    <img src="tradingfloor2_main.png" alt="Trading Floor Apex" width="300">
  </section>

  <!-- Practice Dashboard -->
  <div id="practice-dashboard">
    <h3>Practice Dashboard</h3>
    <p>Status: Simulation Mode</p>
  </div>

  <!-- Modules -->
  <section id="modules">

    <!-- Trading Floor -->
    <div class="module active" id="tradingfloor">
      <div class="tf-feed"></div>
    </div>

    <!-- TraderLab -->
    <div class="module" id="traderlab">
      <h3>TraderLab Simulation</h3>
      <p>Select an asset:</p>
      <button class="simulate-btn" data-asset="BTC">BTC</button>
      <button class="simulate-btn" data-asset="ETH">ETH</button>
      <button class="simulate-btn" data-asset="SOL">SOL</button>
      <div class="trade-result"></div>
    </div>

    <!-- CPilot -->
    <div class="module" id="cpilot">
      <img src="qtai_cpilot_panel.png" alt="CPilot Panel" width="300">

      <!-- Trade Duration Selector -->
      <div style="margin-top:10px;">
        <label><strong>Trade Duration</strong></label><br>
        <select id="cpilot-duration">
          <option value="30">30 Seconds</option>
          <option value="300">5 Minutes</option>
          <option value="3600">1 Hour</option>
          <option value="86400">1 Day</option>
          <option value="259200">3 Days</option>
          <option value="604800">7 Days</option>
        </select>
      </div>

      <!-- AutoTrader -->
      <button id="start-autotrader">Start AutoTrader</button>
      <div class="cpilot-status" id="autotrader-status">
        AutoTrader idle (simulation)
      </div>
    </div>

  </section>

  <!-- Navigation -->
  <nav id="main-nav">
    <button class="nav-btn" data-target="tradingfloor">Trading Floor</button>
    <button class="nav-btn" data-target="traderlab">TraderLab</button>
    <button class="nav-btn" data-target="cpilot">CPilot</button>
  </nav>

  <!-- Support -->
  <section id="payment-section">
    <h2>Support QuantumTrader-AI</h2>
    <p><strong>Account Name:</strong> Olagoke Ajibulu</p>
    <p><strong>Bank:</strong> Wema Bank Plc</p>
    <p><strong>Account Number:</strong> 0299134895</p>
    <img src="alat_qr.png" width="150">
  </section>

  <!-- Core Scripts -->
  <script src="app.js"></script>
  <script src="practice_traderlab_engine.js"></script>
  <script src="practice_tradingfloor_engine.js"></script>
  <script src="practice_cpilot_engine.js"></script>
  <script src="practice_core_engine.js"></script>
  <script src="practice_dashboard.js"></script>

  <!-- ðŸ” WALLET (RESTORED â€” DO NOT MOVE) -->
  <script src="wallet.js"></script>

  <!-- UI + AutoTrader Logic -->
  <script>
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.module').forEach(m => m.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    const autoBtn = document.getElementById('start-autotrader');
    const statusEl = document.getElementById('autotrader-status');

    autoBtn.addEventListener('click', () => {
      if (!window.walletReady) {
        statusEl.textContent = 'Wallet not ready';
        return;
      }

      const duration = document.getElementById('cpilot-duration').value;
      statusEl.textContent = `AutoTrader ACTIVE (simulation) â€” ${duration}s`;
      autoBtn.disabled = true;

      setTimeout(() => {
        statusEl.textContent = 'AutoTrader completed (simulation)';
        autoBtn.disabled = false;
      }, duration * 1000);
    });
  </script>

</body>
</html>
