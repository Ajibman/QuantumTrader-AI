 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader-AI™ | Activation Portal</title>
  <link rel="icon" type="image/png" href="assets/images/qtai_globe.png" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto;
      height: auto;
    }

    /* Symbolic Globe */
    .qtai-globe img {
      width: 120px;
      margin: 20px auto 10px;
    }

    /* Activation Card */
    .activation-card {
      width: 85%;
      margin: 0 auto 25px;
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 214, 214, 0.25);
      padding: 20px;
    }

    .activation-card h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #bdbdbd;
    }

    .activation-card p {
      font-size: 14px;
      color: #ccc;
    }

    .activate-btn {
      margin-top: 15px;
      padding: 10px 25px;
      font-weight: bold;
      background: #00d6d6;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .activate-btn:hover {
      background: #00ffff;
    }

    small {
      display: block;
      margin-top: 10px;
      color: #aaa;
      font-size: 12px;
    }

    /* Pyramid structure */
    .pyramid {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .pyramid img {
      width: 100px;
      border-radius: 12px;
      margin-bottom: 6px;
    }

    .pyramid-label {
      font-size: 13px;
      color: #ccc;
    }

    .pyramid-apex {
      margin-bottom: 15px;
    }

    .pyramid-middle {
      margin-bottom: 15px;
    }

    .pyramid-base {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    /* Ori Olokun */
    .ori-olokun {
      margin-bottom: 20px;
    }

    .ori-olokun img {
      width: 90px;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      font-size: 10px;
      color: #777;
      margin-bottom: 20px;
    }

    /* Responsive for wider screens */
    @media (min-width: 768px) {
      .activation-card {
        width: 60%;
      }
      .pyramid img {
        width: 130px;
      }
      .ori-olokun img {
        width: 110px;
      }
    }
  </style>
</head>

<body>
  <!-- Top Symbolic Globe -->
  <div class="qtai-globe">
    <img src="assets/images/qtai_globe.png" alt="QuantumTrader-AI Symbolic Globe" />
  </div>

  <!-- Activation Section -->
  <div class="activation-card">
    <h2>QuantumTrader-AI™ Activation Portal</h2>
    <p>Activate your account to begin trading.</p>
    <p>Subscription: NGN 5,000/month</p>
    <button class="activate-btn">Activate Now</button>
    <small>Payment processed via Alat Pay, Nigeria</small>
  </div>

  <!-- Pyramid Structure -->
  <section class="pyramid">
    <div class="pyramid-apex">
      <img src="assets/images/trading_floor.png" alt="Trading Floor" />
      <div class="pyramid-label">Trading Floor™ Main</div>
    </div>

    <div class="pyramid-middle">
      <img src="assets/images/macarthur.png" alt="MacArthur Map" />
      <div class="pyramid-label">MacArthur Map</div>
    </div>

    <div class="pyramid-base">
      <div>
        <img src="assets/images/traderlab.png" alt="TraderLab" />
        <div class="pyramid-label">TraderLab™</div>
      </div>
      <div>
        <img src="assets/images/cpilot.png" alt="CPilot" />
        <div class="pyramid-label">CPilot™</div>
      </div>
    </div>
  </section>

  <!-- Ori Olokun -->
  <div class="ori-olokun">
    <img src="assets/images/ori_olokun.png" alt="Ori Olokun" />
    <div class="pyramid-label">Ori Olokun</div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 QuantumTrader-AI™ | Visionary, Architect and Builder: Olagoke Ajibulu
  </footer>
</body>
</html>
