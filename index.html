 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI</title>

<style>
/* ===== BASE LAYOUT ===== */
body {
    margin: 0;
    background: #0a0a0a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* ===== STATIC GLOBE ===== */
.globe {
    margin-top: 1.5vh;
}
.globe img {
    width: 22vw;
    max-width: 140px;
    height: auto;
}

/* ===== ORI OLOGO ===== */
.ori {
    margin-top: 1.5vh;
    text-align: center;
}
.ori img {
    width: 18vw;
    max-width: 110px;
    height: auto;
}
.ori-name {
    margin-top: 0.5vh;
    font-size: 1.8vh;
    color: #00bfff;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.08); }
}

/* ===== BUTTON STACK ===== */
.dashboard {
    margin-top: 2vh;
    width: 90%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    gap: 1.2vh;
}

/* ===== BUTTON ===== */
.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1vw;
    padding: 0.9vh 1.2vw;
    border-radius: 10px;
    border: 2px solid #00bfff;
    background: #111;
    font-size: 1.4vh;
    cursor: pointer;
    transition: 0.2s ease;
}

.btn img {
    height: 2.8vh;
    width: auto;
}

.btn:hover {
    background: #00bfff;
    color: #000;
}

/* ===== SETTINGS (VISUALLY LAST, NO HUGE GAP) ===== */
.settings {
    margin-top: 1.5vh;
}

/* ===== SMALL SCREENS ===== */
@media (max-height: 600px) {
    .btn {
        font-size: 1.2vh;
        padding: 0.7vh 1vw;
    }
    .btn img {
        height: 2.4vh;
    }
}
</style>
</head>

<body>

<!-- STATIC GLOBE -->
<div class="globe">
    <img src="assets/images/qtai_globe.png" alt="Globe">
</div>

<!-- ORI OLOGO -->
<div class="ori">
    <img src="assets/images/qtai_ori_olokun.png" alt="Ori Ologo">
    <div class="ori-name">Ori Ologo</div>
</div>

<!-- BUTTON STACK -->
<div class="dashboard">

    <div class="btn" onclick="go('tradingfloor.html')">
        <img src="assets/images/tradingfloor2_main.png">
        Trading Floor
    </div>

    <div class="btn" onclick="go('traderlab.html')">
        <img src="assets/images/traderlab_icon.png">
        TraderLab
    </div>

    <div class="btn" onclick="go('cpilot.html')">
        <img src="assets/images/cpilot_panel.png">
        CPilot
    </div>

    <div class="btn" onclick="go('system.html')">
        <img src="assets/images/macarthur.png">
        System
    </div>

    <div class="btn" onclick="go('peace_index.html')">
        <img src="assets/images/peace_index_logo.png">
        Peace Index
    </div>

    <div class="btn settings" onclick="go('settings.html')">
        Settings
    </div>

</div>

<script>
/* ===== NAVIGATION ===== */
function go(target) {
    speakOriOlogo("Opening " + target.replace('.html','').replace('_',' '));
    window.location.href = target;
}

/* ===== ORI OLOGO VOICE ===== */
function speakOriOlogo(text) {
    if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.rate = 1;
        msg.pitch = 1;
        msg.lang = 'en-US';
        speechSynthesis.cancel();
        speechSynthesis.speak(msg);
    }
}

/* ===== GREETING ===== */
window.onload = () => {
    speakOriOlogo("Welcome to Quantum Trader AI. Please select a module.");
};
</script>

</body>
</html>
