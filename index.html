 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader AI™ — Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px 40px;
      text-align: center;
    }

    /* Top icons (Globe + Peace Index) */
    .top-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .top-icons img {
      width: 40px;
      height: 40px;
    }

    /* Ori Ologo container */
    .ori-container {
      margin: 12px 0 28px;
      position: relative;
    }

    .ori-container img {
      width: 120px;
      filter: drop-shadow(0 0 14px rgba(0, 255, 200, 0.6));
      border-radius: 50%;
      animation: pulseGlow 1s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(0, 255, 180, 0.3), 0 0 30px rgba(0, 255, 180, 0.2) inset; }
      50% { box-shadow: 0 0 25px rgba(0, 255, 180, 0.5), 0 0 50px rgba(0, 255, 180, 0.3) inset; }
      100% { box-shadow: 0 0 15px rgba(0, 255, 180, 0.4), 0 0 40px rgba(0, 255, 180, 0.25) inset; }
    }

    .ori-label {
      margin-top: 6px;
      font-weight: 600;
    }

    /* Voice blob */
    .voice-blob {
      position: absolute;
      bottom: 110%;
      left: 50%;
      width: 12px;
      height: 7px;
      background-color: rgba(0, 255, 180, 0.25);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: swayBlob 1s infinite alternate ease-in-out;
    }

    @keyframes swayBlob {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-52%) translateY(-1px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    /* Dashboard buttons */
    #dashboard-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 8px;
    }

    #dashboard-buttons button {
      padding: 16px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: #00e6e6;
      color: #000;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #dashboard-buttons button:active {
      transform: scale(0.97);
    }

    /* Settings button */
    .settings-btn {
      background: #0066cc; /* marine blue */
    }

    /* Responsive */
    @media (max-width: 600px) {
      .ori-container img { width: 100px; }
      #dashboard-buttons button { font-size: 15px; padding: 14px; }
      .top-icons img { width: 36px; height: 36px; }
    }
  </style>
</head>

<body>

  <main>

    <!-- Top icons -->
    <div class="top-icons">
      <img src="assets/images/qtai_globe.png" alt="Quantum Trader Globe">
      <img src="assets/images/peace_index_logo.png" alt="Peace Index Logo">
    </div>

    <!-- Ori Ologo -->
    <div class="ori-container">
      <img src="assets/images/qtai_ori_olokun.png" alt="Ori Ologo">
      <div class="ori-label">Ori Ologo</div>
      <div class="voice-blob"></div>
    </div>

    <!-- Dashboard Buttons -->
    <div id="dashboard-buttons">

      <button data-href="tradingfloor.html">Trading Floor</button>
      <button data-href="traderlab.html">TraderLab</button>
      <button data-href="cpilot.html">CPilot</button>
      <button data-href="system.html">System</button>
      <button data-href="peace-index.html">Peace Index</button>
      <button data-href="settings.html" class="settings-btn">Settings</button>

    </div>

  </main>

  <!-- Phase 6 Script: Voice + Navigation + Isolation -->
  <script>
    const buttons = document.querySelectorAll('#dashboard-buttons button');
    const voiceBlob = document.querySelector('.voice-blob');
    let lastSelection = null;

    function speakButton(name) {
      // Animate voice blob
      voiceBlob.style.transform = 'translateX(-50%) translateY(-4px) scale(1.3)';
      voiceBlob.style.backgroundColor = 'rgba(0, 255, 180, 0.6)';
      setTimeout(() => {
        voiceBlob.style.transform = 'translateX(-50%) translateY(0) scale(1)';
        voiceBlob.style.backgroundColor = 'rgba(0, 255, 180, 0.25)';
      }, 300);

      // Only speak if new selection
      if (name === lastSelection) return;
      lastSelection = name;

      // Natural human-like voice
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(`You selected ${name}`);
        msg.lang = 'en-US';
        msg.rate = 1;
        msg.pitch = 1;
        const voices = window.speechSynthesis.getVoices();
        const natural = voices.find(v => v.name.includes('Google US English')) || voices[0];
        msg.voice = natural;
        window.speechSynthesis.speak(msg);
      }
    }

    // Button click handler
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const name = btn.textContent.trim();
        const href = btn.dataset.href;

        speakButton(name);

        // Navigate only if href exists
        if (href) {
          window.location.href = href;
        }
      });
    });

    // Reset last selection when returning
    window.addEventListener('pageshow', () => { lastSelection = null; });
  </script>

</body>
</html>
