  <script type="module">
    class QTAISentinel {
      constructor() {
        this.traderStates = {};
        this.moduleStates = {
          cpilot: true,
          traderlab: true,
          tradingfloor: true
        };
      }

      monitor(traderId, interaction) {
        this.traderStates[traderId] = this.evaluateInteraction(interaction);
        this.decideRouting(traderId);
      }

      evaluateInteraction(interaction) {
        if (interaction.peaceScore > 80) return "Peaceful";
        if (interaction.confusionScore > 50) return "Confused";
        return "Resistant";
      }

      decideRouting(traderId) {
        const state = this.traderStates[traderId];
        if (state === "Peaceful" && this.moduleStates.cpilot) {
          this.routeTo("cpilot", traderId);
        } else if (state === "Confused") {
          this.routeTo("traderlab", traderId);
        } else {
          this.routeTo("tradingfloor", traderId);
        }
      }

      routeTo(module, traderId) {
        console.log(`Routing trader ${traderId} to ${module}`);
      }

      triggerBackup() {
        console.log("Triggering backup for live sessions.");
      }

      setModuleState(module, state) {
        this.moduleStates[module] = state;
      }
    }

    const qtAISentinel = new QTAISentinel();

    // Map module IDs to HTML elements
    const moduleElements = {
      cpilot: document.getElementById("cpilot-arm"),
      traderlab: document.getElementById("traderlab-arm"),
      tradingfloor: document.getElementById("tradingfloor-arm")
    };

    function updateModuleVisual(module, state) {
      const el = moduleElements[module];
      if (!el) return;
      if (state) {
        el.style.opacity = "1";
        el.style.pointerEvents = "auto";
      } else {
        el.style.opacity = "0.3";
        el.style.pointerEvents = "none";
      }
    }

    // Periodically update visuals
    setInterval(() => {
      for (const [module, active] of Object.entries(qtAISentinel.moduleStates)) {
        updateModuleVisual(module, active);
      }
    }, 1000);

    // Example: Simulate trader action every 5 sec
    let traderCounter = 1;
    setInterval(() => {
      const traderId = `T${traderCounter++}`;
      const interaction = {
        peaceScore: Math.floor(Math.random() * 100),
        confusionScore: Math.floor(Math.random() * 100)
      };
      qtAISentinel.monitor(traderId, interaction);
    }, 5000);
  </script>

    const bubble = await response.json();

    if (bubble.access === 'granted') {

      alert(`You are routed to: ${bubble.pathway}`);

  }
}
