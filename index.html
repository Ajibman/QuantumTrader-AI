 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantumTrader-AI™</title>  <!-- Manifest for PWA -->  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />  <!-- Favicon -->  <link rel="icon" type="image/png" href="assets/qtai_globe.png" />  <!-- Styles -->  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    header img {
      width: 160px;
      height: auto;
    }
    #activation-gate {
      margin: 20px auto;
      text-align: center;
      padding: 15px;
    }
    #map-section {
      text-align: center;
      margin-top: 30px;
    }
    #ori-olokun {
      text-align: center;
      margin-top: 40px;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>
<body>  <!-- QTAI Main Logo -->  <header>
    <img src="assets/qtai_globe.png" alt="QuantumTrader-AI Logo" />
  </header>  <!-- Activation Payment Gate -->  <section id="activation-gate">
    <h2>Activation Gate</h2>
    <button onclick="window.location.href='index2.html'" style="padding: 12px 25px; font-size: 16px; border-radius: 8px; border: none; background: #1a73e8; color: #fff; cursor: pointer;">Proceed</button>
  </section>  <!-- Map Section (Centerpiece) -->  <section id="map-section">
    <img src="assets/world_map.png" alt="World Map" style="width: 85%; max-width: 480px;" />
  </section>  <!-- Trading Floor Apex Placeholder -->  <section id="trading-floor" style="text-align:center; margin-top: 40px;">
    <h3>Trading Floor (Apex)</h3>
  </section>  <!-- Hidden Modules Placeholder -->  <section id="modules" style="display: none;">
    <!-- Future modules 01–15 load dynamically -->
  </section>  <!-- Ori Olokun Symbol -->  <section id="ori-olokun">
    <img src="assets/ori_olokun.png" alt="Ori Olokun" style="width: 140px; opacity: 0.85;" />
  </section>  <!-- Footer -->  <footer>
    QuantumTrader-AI™ — Visionary, Architect & Builder: Olagoke Ajibulu
  </footer>  <!-- Handshake Script -->  <script>
    // Frontend → Server handshake
    fetch('/handshake')
      .then(res => res.json())
      .then(data => console.log('Handshake OK:', data))
      .catch(err => console.error('Handshake Failure:', err));
  </script>  <!-- Service Worker Registration -->  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('SW Registration Failed', err));
    }
  </script></body>
</html>
