  <style>
    /* === Base Cosmic Theme === */
    body {
      margin: 0;
      background: radial-gradient(circle at center, #050505 0%, #000 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    /* === Rotating Globe === */
    .globe {
      margin-top: 20px;
      width: 120px;
      height: auto;
      animation: rotateGlobe 40s linear infinite;
      filter: drop-shadow(0 0 15px rgba(0, 255, 224, 0.4));
    }
    @keyframes rotateGlobe {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* === Triangle Container === */
    .triangle-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .node {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      backdrop-filter: blur(4px);
    }

    .node img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .node:hover {
      border-color: #00ffe0;
      box-shadow: 0 0 20px #00ffe0;
    }

    .node p {
      margin: 0;
      font-size: 0.8rem;
    }

    /* === Node Positions === */
    .traderlab { bottom: 0; left: 50%; transform: translateX(-50%); }
    .cpilot { top: 50%; left: 0; transform: translateY(-50%); }
    .tradingfloor { top: 0; left: 50%; transform: translateX(-50%); }

    /* === Static Node Effects === */
    .cpilot { animation: pulseStatic 3s infinite alternate; }
    .tradingfloor:hover { box-shadow: 0 0 15px #ffbb00; }
    @keyframes pulseStatic {
      from { box-shadow: 0 0 5px rgba(255,255,255,0.2); }
      to { box-shadow: 0 0 15px rgba(255,255,255,0.5); }
    }

    /* === Connecting Arcs === */
    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .connection {
      stroke: rgba(0, 255, 224, 0.5);
      stroke-width: 2;
      fill: none;
      opacity: 0;
    }
    .pulse {
      animation: arcPulse 1.5s forwards;
    }
    @keyframes arcPulse {
      0% { opacity: 0; stroke-width: 0; }
      50% { opacity: 1; stroke-width: 4; }
      100% { opacity: 0.8; stroke-width: 2; }
    }

    /* === Modal Overlay === */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 10;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid #00ffe0;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px #00ffe0;
      animation: growIn 0.4s ease;
    }
    @keyframes growIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h2 { margin-top: 0; color: #00ffe0; }
    .modal-buttons button {
      background: transparent;
      color: #00ffe0;
      border: 1px solid #00ffe0;
      border-radius: 10px;
      padding: 8px 16px;
      margin: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .modal-buttons button:hover {
      background: #00ffe0;
      color: #000;
    }

    /* === Ori Olokun Animation === */
    .ori-olokun {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: auto;
      animation: breathe 6s ease-in-out infinite, blink 15s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(0, 255, 224, 0.3));
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.9; filter: drop-shadow(0 0 10px rgba(0,255,224,0.2)); }
      50% { opacity: 1; filter: drop-shadow(0 0 25px rgba(0,255,224,0.7)); }
    }
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      92%, 94% { opacity: 0.5; }
    }

    /* === Footer === */
    .footer {
      position: relative;
      bottom: 10px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.4);
      text-align: center;
    }

    /* === Responsive Adjustments === */
    @media (max-width: 600px) {
      .triangle-container { width: 220px; height: 220px; }
      .node { width: 80px; height: 80px; font-size: 0.7rem; }
      .globe, .ori-olokun { width: 90px; }
    }
  </style>

  <script>
    const traderlabNode = document.getElementById('traderlabNode');

    traderlabNode.addEventListener('click', () => {
      modal.classList.add('active');
      connections.forEach(line => {
        line.classList.add('pulse');
        setTimeout(() => line.classList.remove('pulse'), 1600);

    });

      modal.classList.remove('active');
