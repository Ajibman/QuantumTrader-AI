 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QuantumTrader AI™ — App Shell (Phase 4)</title>

<style>
:root {
  --bg: #050b1f;
  --card: rgba(255,255,255,0.06);
  --accent: #00ff88;
  --text: #eaeaea;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #081a3a, #050b1f);
  color: var(--text);
}

/* ===== APP SHELL ===== */
.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== ORI OLOGO ===== */
.ori-container {
  margin-top: 30px;
  text-align: center;
}

.ori {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, #00ff88, #006b44);
  box-shadow: 0 0 25px rgba(0,255,136,0.7);
  animation: pulse 3s infinite;
  margin: auto;
}

@keyframes pulse {
  0% { box-shadow: 0 0 20px rgba(0,255,136,0.6); }
  50% { box-shadow: 0 0 40px rgba(0,255,136,1); }
  100% { box-shadow: 0 0 20px rgba(0,255,136,0.6); }
}

.ori-name {
  margin-top: 10px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* ===== BUTTON GRID ===== */
.button-grid {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(2, 180px);
  gap: 18px;
}

button {
  background: linear-gradient(145deg, #00ff88, #00cc6f);
  border: none;
  border-radius: 12px;
  padding: 14px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  color: #002b18;
}

button:hover {
  transform: translateY(-2px);
}

/* ===== MODULE VIEW ===== */
.module-view {
  margin-top: 40px;
  width: 90%;
  max-width: 1100px;
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  display: none;
}

.module-title {
  font-size: 18px;
  margin-bottom: 10px;
  color: var(--accent);
}

.module-desc {
  font-size: 14px;
  opacity: 0.9;
}

/* ===== FOOTER ===== */
footer {
  margin-top: auto;
  padding: 20px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>
<div class="app">

  <!-- ORI OLOGO -->
  <div class="ori-container">
    <div class="ori"></div>
    <div class="ori-name">Ori Ologo</div>
  </div>

  <!-- MAIN BUTTONS (5) -->
  <div class="button-grid">
    <button onclick="openModule(1)">Trading Floor</button>
    <button onclick="openModule(2)">TraderLab</button>
    <button onclick="openModule(3)">CPilot</button>
    <button onclick="openModule(4)">Analytics</button>
    <button onclick="openModule(5)">Modules</button>
  </div>

  <!-- MODULE DISPLAY -->
  <div id="moduleView" class="module-view">
    <div id="moduleTitle" class="module-title"></div>
    <div id="moduleDesc" class="module-desc"></div>
  </div>

  <footer>
    QuantumTrader AI™ — Phase 4 App Shell
  </footer>

</div>

<script>
/* ===== MODULE DEFINITIONS ===== */
const modules = {
  1: "Trading Floor — core trading interface (Phase 4: shell only).",
  2: "TraderLab — strategy experimentation environment (Phase 4: shell only).",
  3: "CPilot — AI-assisted trading control (Phase 4: shell only).",
  4: "Analytics — performance & chart overview (Phase 4: shell only).",
  5: "Modules Overview — access to modules 1–15."
};

/* ===== MODULE OPEN ===== */
function openModule(id) {
  document.getElementById("moduleView").style.display = "block";
  document.getElementById("moduleTitle").innerText = "Module " + id;
  document.getElementById("moduleDesc").innerText = modules[id] || "Support Module";
}
</script>

</body>
</html>
