 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Trader AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #header img {
            max-height: 60px;
        }

        #coming-soon-container {
            text-align: center;
            margin: 40px 0;
        }

        #coming-soon-container img {
            max-width: 200px;
            height: auto;
        }

        #main-content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header with 3 existing logos -->
    <div id="header">
        <img src="./Assets/logo1.png" alt="Logo 1">
        <img src="./Assets/logo2.png" alt="Logo 2">
        <img src="./Assets/logo3.png" alt="Logo 3">
    </div>

    <!-- Coming Soon Logo -->
    <div id="coming-soon-container">
        <img src="./Assets/coming-soon-logo.png" alt="Quantum Trader AI Coming Soon Logo">
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <p>Quantum Trader AI is preparing for launch. Stay tuned for the official rollout!</p>
        <!-- Any additional existing content goes here -->
    </div>

</body>
</html>
