 <!DOCTYPE html>

      <img src="images/qtai_ngo.png" alt="NGOs">
      <span>NGOs</span>
    </div>

    <div class="tray" id="tray_agric">
      <img src="images/qtai_agric_coop.png" alt="Agric Cooperatives">
      <span>Agricultural Cooperatives</span>
    </div>

    <div class="tray" id="tray_philanthropy">
      <img src="images/qtai_philanthropy.png" alt="Philanthropy">
      <span>Philanthropy</span>
    </div>

  </section>

  <!-- FOOTER ORI OLOKUN -->
  <footer class="qtai-footer">
    <img src="images/ori_olokun.png" class="ori-olokun" alt="Ori Olokun">
  </footer>

  <!-- MAIN APPLICATION SCRIPT -->
  <script type="module" src="app.js"></script>

  <!-- QT-AI INLINE DIAGNOSTIC -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log("üîµ QT-AI Diagnostic: Initializing checks...");

      // 1. Trading Floor Modules
      const modules = document.querySelectorAll('.floor-modules .module');
      console.log(`üü¶ Modules detected: ${modules.length}`);
      modules.forEach((mod, i) => {
        console.log(`   ‚Ä¢ Module ${i + 1}: ID="${mod.id}" ‚Üí OK`);
      });

      // 2. Horizontal Trays
      const trays = document.querySelectorAll('.horizontal-trays .tray');
      console.log(`üü© Trays detected: ${trays.length}`);
      trays.forEach((tray) => {
        console.log(`   ‚Ä¢ Tray ID="${tray.id}" ‚Üí OK`);
      });

      // 3. Rotating Globe
      const globe = document.querySelector('.rotating-globe');
      console.log(`üåç Globe element present: ${globe ? "YES" : "NO"}`);

      // 4. Ori Olokun Footer Image
      const olokun = document.querySelector('img.ori-olokun');
      console.log(`üåÄ Ori Olokun footer image: ${olokun ? "YES" : "NO"}`);

      // 5. Handshake Script Check
      console.log("üîó Checking handshake module‚Ä¶");
      import('./server.mjs').then(module => {
        if (module.handshakeWithServer) {
          console.log("‚úÖ Handshake script loaded. handshakeWithServer() is READY.");
        } else {
          console.warn("‚ö†Ô∏è Handshake module loaded but function not found.");
        }
      }).catch(err => {
        console.error("‚ùå Handshake module failed to load:", err);
      });

      console.log("üü£ QT-AI Diagnostic complete. Review console for details.");
    });
  </script>

</body>
