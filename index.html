 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>QuantumTrader AI™ — Super App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="core/css/main.css"/>
<style>
  :root{
    --qt-primary:#1f7f8c;
    --qt-primary-hover:#165f69;
    --qt-secondary:#0b3442;
    --qt-secondary-hover:#07262f;
    --qt-neutral:#e7f2f4;
    --qt-neutral-text:#102a33;
  }
  body{margin:0;font-family:system-ui,sans-serif;background:#f7fbfc;color:#102a33;}
  header{padding:1.5rem;background:var(--qt-secondary);color:#fff;text-align:center;}
  #navbar{display:flex;gap:1rem;justify-content:center;padding:1rem;background:#e7f2f4;}
  #navbar button{padding:.8rem 1.2rem;border:none;border-radius:4px;background:var(--qt-primary);color:#fff;cursor:pointer;}
  #navbar button:hover{background:var(--qt-primary-hover);}
  #app-container{padding:2rem;max-width:1100px;margin:auto;min-height:500px;}
  #ori-ologo-container{position:fixed;bottom:20px;right:20px;width:110px;opacity:.85;z-index:999;}
  #ori-ologo-container img{width:100%;border-radius:50%;}
  .panel{padding:1rem;background:var(--qt-neutral);border-radius:4px;margin-bottom:1rem;}
  button{padding:.6rem 1rem;margin:.3rem 0;}
</style>
</head>
<body>

<header>
  <h1>QuantumTrader AI — Super App</h1>
</header>

<!-- Navigation -->
<div id="navbar">
  <button id="btn-traderlab">TraderLab</button>
  <button id="btn-cpilot">CPilot</button>
  <button id="btn-tradingfloor">TradingFloor</button>
</div>

<!-- Dynamic Content Area -->
<div id="app-container">
  <!-- Default view -->
  <div class="panel">
    <h2>Welcome to QuantumTrader AI</h2>
    <p>Select a section/button above to begin.</p>
    <img src="assets/images/peace_index_logo.png" alt="QT Peace Index" style="width:150px;">
  </div>
</div>

<!-- Persistent Ori Ologo -->
<div id="ori-ologo-container">
  <img src="assets/images/qtai_ori_olokun.png" alt="Ori Ologo"/>
</div>

<script src="core/js/state.js"></script>
<script src="core/js/wallet.js"></script>
<script src="core/js/ori_ologo.js"></script>

<script>
  // Load dynamic content for SPA
  async function loadSection(page){
    try{
      const res = await fetch(page);
      const html = await res.text();
      document.getElementById('app-container').innerHTML = html;
    } catch(e){
      document.getElementById('app-container').innerHTML = `<p style="color:red;">Failed to load ${page}</p>`;
      console.error(e);
    }
  }

  // Navigation buttons
  document.getElementById('btn-traderlab').addEventListener('click', ()=>loadSection('traderlab.html'));
  document.getElementById('btn-cpilot').addEventListener('click', ()=>loadSection('cpilot.html'));
  document.getElementById('btn-tradingfloor').addEventListener('click', ()=>loadSection('tradingfloor.html'));

  // Initial wallet & Ori Ologo setup
  state.currentTradeMode = 'Manual';
  state.currentTpTiming = '15s';
</script>

</body>
</html>
