 <!DOCTYPE html>
<html lang="en">
<head>

<body>

  <!-- Header Logos -->

  <!-- Activation -->
  <button id="activateQT" class="activate-btn">Activate QuantumTrader AI</button>

  <!-- Modules Section -->

    <div class="module hidden"><strong>Compliance Node</strong></div>
    <div class="module hidden"><strong>Policy Matrix</strong></div>
    <div class="module hidden"><strong>MultiMarkets</strong></div>
    <div class="module hidden"><strong>AI-Backtest</strong></div>
    <div class="module hidden"><strong>Algo Designer</strong></div>
    <div class="module hidden"><strong>EcoSignals</strong></div>
  </div>

  <!-- Donation -->
  <div class="donation">
    <p><strong>Support QuantumTrader AI via Wema Bank Plc</strong><br/>
    Account: 0299134895 — Olagoke Ajibulu</p>

    <img src="alat_qr.png" alt="Wema Bank QR Code" />

    <!-- Cards -->
    <div class="cards">
      <img src="visa.png" alt="Visa" />
      <img src="mastercard.png" alt="MasterCard" />
      <img src="verve.png" alt="Verve" />

  <!-- Footer -->
  <footer>
    <img src="qtai_ori_olokun.png" alt="Ori Olokun Logo" class="footer-logo" />
  </footer>


  <!-- ============================= -->
  <!--  A: BROWSER PROTECTOR SCRIPT  -->
  <!-- ============================= -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {

      // 1. Detect duplicate IDs
      const ids = {};
      const duplicates = [];

      document.querySelectorAll("[id]").forEach(el => {
        if (ids[el.id]) duplicates.push(el.id);
        ids[el.id] = true;
      });

      if (duplicates.length > 0) {
        console.warn("Duplicate IDs found:", duplicates);
      }

      // 2. Detect missing images
      document.querySelectorAll("img").forEach(img => {
        if (!img.complete || img.naturalHeight === 0) {
          console.warn("Image failed to load:", img.src);
        }
      });

      // 3. Detect missing stylesheet
      const css = document.querySelector('link[href="qtai.css"]');
      if (!css) {
        console.warn("qtai.css is missing.");
      }
    });
  </script>


  <!-- ========================= -->
  <!--  ACTIVATION / UI SCRIPT  -->
  <!-- ========================= -->
  <script>
    const btn = document.getElementById('activateQT');

    btn?.addEventListener('click', () => {
      btn.disabled = true;
      btn.textContent = "QuantumTrader AI Activated ✓";

      document.querySelectorAll('.module.hidden')
        .forEach(mod => mod.classList.remove('hidden'));
    });
  </script>

</body>
</html>
