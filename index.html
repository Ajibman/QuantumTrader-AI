<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumTrader-AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .logo-container {
      margin-top: 50px;
    }

    /* Rotating globe */
    .logo-container img {
      width: 250px;
      height: 250px;
      animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      margin-top: 20px;
      color: #1a1a1a;
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin-top: 10px;
    }
  </style>
</head>

  <div class="logo-container">
    <img src="assets/globe.png" alt="QT AI Rotating Globe">
  </div>
