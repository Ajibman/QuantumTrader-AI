 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader AI</title>
  <link rel="stylesheet" href="qtai.css" />
  <style>
    /* Module visibility */
    .module { display: none; margin-top: 10px; }
    .module.active { display: block; }

    /* Layout & spacing */
    #tradingfloor-apex { text-align: center; margin: 20px 0; }
    #globe-container { text-align: center; margin: 20px 0; }

    /* Practice Dashboard styling */
    #practice-dashboard {
      border: 2px solid #444;
      background-color: #f9f9f9;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    #practice-dashboard h2 { margin-bottom: 10px; }
    #practice-dashboard p { font-size: 1rem; color: #333; }

    /* Navigation buttons */
    #main-nav { text-align: center; margin: 20px 0; }
    .nav-btn { margin: 0 5px; padding: 8px 16px; cursor: pointer; }

    /* Payment section */
    #payment-section { text-align: center; margin-top: 40px; }
    #payment-section img { width: 150px; height: auto; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- Static Globe Section -->
  <section id="globe-container">
    <img src="qtai_globe.png" alt="QuantumTrader AI Globe" id="static-globe" width="300" />
  </section>

  <!-- Trading Floor Apex Node -->
  <section id="tradingfloor-apex">
    <img src="tradingfloor2_main.png" alt="Trading Floor Apex" id="tradingfloor-apex-img" width="300" />
  </section>

  <!-- Practice Dashboard -->
  <div id="practice-dashboard"></div>

  <!-- Module Containers -->
  <section id="modules">
    <!-- Trading Floor -->
    <div class="module active" id="tradingfloor">
      <div class="tf-feed"></div>
    </div>

    <!-- TraderLab -->
    <div class="module" id="traderlab">
      <h3>TraderLab Simulation</h3>
      <p>Select an asset to simulate a trade:</p>
      <div class="asset-buttons">
        <button class="simulate-btn" data-asset="BTC">BTC</button>
        <button class="simulate-btn" data-asset="ETH">ETH</button>
        <button class="simulate-btn" data-asset="SOL">SOL</button>
      </div>
      <div class="trade-result"></div>
    </div>

    <!-- CPilot -->
    <div class="module" id="cpilot">
      <img src="qtai_cpilot_panel.png" alt="CPilot Panel" width="300"/>
      <div class="cpilot-status">CPilot ready (practice mode).</div>
    </div>
  </section>

  <!-- Main Navigation -->
  <nav id="main-nav">
    <button class="nav-btn" data-target="tradingfloor">Trading Floor</button>
    <button class="nav-btn" data-target="traderlab">TraderLab</button>
    <button class="nav-btn" data-target="cpilot">CPilot</button>
    <button id="autopilot-btn">Start Autopilot</button>
  </nav>

<!-- Empower Innovation / QR -->
<div class="donation">
  <p><strong>Empower Innovation via Wema Bank Plc</strong><br/>
  Account: 0299134895 — Olagoke Ajibulu</p>
  <img src="alat_qr.png" alt="Wema Bank QR Code" />
  <div class="cards">
    <img src="visa.png" alt="Visa" />
    <img src="mastercard.png" alt="MasterCard" />
    <img src="verve.png" alt="Verve" />
  </div>
</div>

  <!-- Core App Script -->
  <script src="app.js"></script>

  <!-- Practice Engines -->
  <script src="practice_traderlab_engine.js"></script>
  <script src="practice_tradingfloor_engine.js"></script>
  <script src="practice_cpilot_engine.js"></script>
  <script src="practice_core_engine.js"></script>
  <script src="practice_dashboard.js"></script>

  <!-- Module Toggle & Autopilot -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Show default module
      document.getElementById('tradingfloor').classList.add('active');

      // Module toggle
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const target = btn.dataset.target;
          document.querySelectorAll('.module').forEach(m => m.classList.remove('active'));
          document.getElementById(target).classList.add('active');
        });
      });

      // Inject practice dashboard content
      const dashboard = document.getElementById('practice-dashboard');
      dashboard.innerHTML = `
        <h2>Practice Dashboard</h2>
        <p>Dashboard loaded successfully!</p>
      `;

      // Autopilot logic
      let autopilotActive = false;
      let autopilotInterval;
      const assets = ['BTC', 'ETH', 'SOL'];
      let assetIndex = 0;

      document.getElementById('autopilot-btn').addEventListener('click', () => {
        autopilotActive = !autopilotActive;

        if (autopilotActive) {
          autopilotInterval = setInterval(() => {
            simulateAutopilotTrade();
          }, 3000); // every 3 seconds
          document.getElementById('autopilot-btn').textContent = 'Stop Autopilot';
        } else {
          clearInterval(autopilotInterval);
          document.getElementById('autopilot-btn').textContent = 'Start Autopilot';
        }
      });

      function simulateAutopilotTrade() {
        // Deterministic cycling for efficiency
        const asset = assets[assetIndex];
        assetIndex = (assetIndex + 1) % assets.length;
        const result = Math.random() > 0.5 ? 'Profit' : 'Loss';
        const timestamp = new Date().toLocaleTimeString();
        const message = `[${timestamp}] Autopilot trade executed: ${asset} → ${result}`;

        // Update Trading Floor feed
        const tfFeed = document.querySelector('#tradingfloor .tf-feed');
        const p = document.createElement('p');
        p.textContent = message;
        tfFeed.prepend(p);

        // Update TraderLab trade result
        const tradeResult = document.querySelector('#traderlab .trade-result');
        tradeResult.textContent = message;
      }
    });
  </script>

</body>
</html>
