 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI™ — Dashboard</title>
<style>
:root {
  --bg: #000428;
  --card-bg: rgba(0,0,0,0.6);
  --glow-color: #00FFFF; /* Aqua marine main */
  --glow-accent: #000080; /* Navy blue subtle */
  --btn-bg: #111;
  --btn-hover: #222;
  --text-color: #fff;
  --accent: #0ff;
  --font-main: 'Arial', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--font-main);
  background: linear-gradient(to bottom, var(--bg), #000);
  color: var(--text-color);
  overflow-x: hidden;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  font-size: 2rem;
  color: var(--accent);
  text-shadow: 0 0 8px var(--glow-color), 0 0 20px var(--glow-accent);
}

.dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  width: 100%;
  max-width: 900px;
}

.card {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 15px var(--glow-color), 0 0 25px var(--glow-accent);
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px var(--glow-color), 0 0 40px var(--glow-accent);
}

button {
  background: var(--btn-bg);
  color: var(--text-color);
  border: none;
  padding: 12px 18px;
  margin-top: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.2s;
}

button:hover {
  background: var(--btn-hover);
}

#ori-ologo {
  width: 150px;
  margin: 20px auto;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px var(--glow-color)); }
  50% { transform: scale(1.05); filter: drop-shadow(0 0 15px var(--glow-accent)); }
}

footer {
  margin-top: 30px;
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.7;
}

/* Responsive voice notification overlay */
#voice-notice {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: var(--card-bg);
  padding: 8px 12px;
  border-radius: 8px;
  box-shadow: 0 0 8px var(--glow-color);
  display: none;
}

</style>
</head>
<body>

<div class="container">
  <header>
    <h1>QuantumTrader AI™ Dashboard</h1>
    <img id="ori-ologo" src="assets/ori_ologo.png" alt="Ori Ologo speaking">
  </header>

  <div class="dashboard">
    <div class="card">
      <h3>Trading Floor</h3>
      <button onclick="openModule('trading-floor')">Enter</button>
    </div>
    <div class="card">
      <h3>TraderLab</h3>
      <button onclick="openModule('trader-lab')">Enter</button>
    </div>
    <div class="card">
      <h3>CPilot</h3>
      <button onclick="openModule('cpilot')">Enter</button>
    </div>
    <div class="card">
      <h3>Peace Index</h3>
      <button onclick="openModule('peace-index')">View</button>
    </div>
    <div class="card">
      <h3>Settings</h3>
      <button onclick="openModule('settings')">Open</button>
    </div>
    <div class="card">
      <h3>System Status</h3>
      <button onclick="openModule('system-status')">Check</button>
    </div>
  </div>
</div>

<div id="voice-notice">Voice: ...</div>

<footer>
  QuantumTrader AI™ — © 2026 Olagoke Ajibulu
</footer>

<script>
function openModule(moduleName) {
  showVoiceNotice(`You selected ${moduleName.replace('-', ' ')}`);
  // Logic to navigate or display module goes here
  console.log(`Module requested: ${moduleName}`);
}

function showVoiceNotice(message) {
  const notice = document.getElementById('voice-notice');
  notice.innerText = `Voice: ${message}`;
  notice.style.display = 'block';
  setTimeout(() => notice.style.display = 'none', 2500);
}

// Ori Ologo speaking simulation
const oriOlogo = document.getElementById('ori-ologo');
function speakOriOlogo(text) {
  showVoiceNotice(text);
  oriOlogo.classList.add('speaking');
  setTimeout(() => oriOlogo.classList.remove('speaking'), 2000);
}

// Example: speak when clicking Trading Floor
document.querySelector("button[onclick*='trading-floor']").addEventListener('click', () => {
  speakOriOlogo("Welcome to the Trading Floor!");
});
</script>

</body>
</html>
