<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumTrader-AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .banner {
      position: fixed;
      top: 10px;
      right: -50px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      padding: 10px 60px;
      transform: rotate(45deg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    .logo-container {
      margin-top: 80px;
    }

    .logo-container img {
      width: 250px;
      height: auto;
    }

    .logo-container p {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
      color: #1a1a1a;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
    }

    footer img {
      max-width: 200px;
      height: auto;
      margin-bottom: 15px;
    }

    footer p {
      font-size: 1.2em;
      font-weight: bold;
      color: #333333;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Banner (optional) -->
  <div class="banner">Coming Soon</div>

  <!-- Main logo with caption -->
  <div class="logo-container">
    <img id="qtai-logo" src="assets/qtai_logo.png" alt="QT AI Logo">
    <p>Built with discipline, patience and integrity</p>
  </div>

  <!-- Footer: Ori Olokun image with caption -->
  <footer>
    <img src="assets/ori_olokun.jpg" alt="Ori Olokun">
    <p>The power of knowledge, wisdom, innovation and clarity</p>
  </footer>

  <script>
    // Trigger rotation on Nov 9, 2025
    const rolloutDate = new Date("2025-11-09T00:00:00Z"); // UTC midnight
    const now = new Date();

    if (now >= rolloutDate) {
      const logo = document.getElementById("qtai-logo");
      logo.style.animation = "rotate 30s linear infinite"; // slower, majestic
    }

    // Rotation keyframes
    const styleSheet = document.createElement("style");
    styleSheet.innerHTML = `
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
</body>
</html>
