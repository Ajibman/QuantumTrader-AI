 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Trader AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    .banner {
      margin: 20px auto;
      animation: pulse 2s infinite;
    }
    .banner img {
      width: 400px;
      max-width: 90%;
    }
    .globe {
      margin: 20px auto;
    }
    .globe img {
      width: 250px;
      max-width: 80%;
    }

    /* Horizontal Y diagram */
    .diagram {
      position: relative;
      width: 400px;
      height: 150px;
      margin: 40px auto;
    }
    .stem {
      position: absolute;
      left: 0;  /* Tail on the left */
      top: 50%;
      width: 150px;
      height: 4px;
      background: cyan;
      animation: glow 2s infinite;
      transform: translateY(-50%);
    }
    .branch {
      position: absolute;
      width: 120px;
      height: 4px;
      background: cyan;
      transform-origin: left center;
      animation: glow 2s infinite;
    }
    .branch.top {
      left: 150px;
      top: 50%;
      transform: rotate(-45deg);
    }
    .branch.bottom {
      left: 150px;
      top: 50%;
      transform: rotate(45deg);
    }
    .label {
      position: absolute;
      font-size: 1.1rem;
      font-weight: bold;
      color: #0ff;
      animation: pulse 2s infinite;
    }
    .label.traderlab {
      left: 0;
      top: 60%;
      transform: translateY(-50%);
    }
    .label.cpilot {
      left: 260px;
      top: 15%;
    }
    .label.tradingfloor {
      left: 260px;
      top: 75%;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    @keyframes glow {
      0%, 100% { background: cyan; box-shadow: 0 0 5px cyan; }
      50% { background: #0ff; box-shadow: 0 0 20px #0ff; }
    }
  </style>
</head>
<body>
  <h1>Quantum Trader AI</h1>

  <div class="banner">
    <img src="assets/coming-soon-logo.png" alt="Coming Soon Logo"/>
  </div>

  <div class="banner">
    <img src="assets/MacArthur.png" alt="MacArthur Map"/>
  </div>

  <div class="globe">
    <img src="assets/globe.png" alt="Rotating Globe"/>
  </div>

  <div class="diagram">
    <div class="stem"></div>
    <div class="branch top"></div>
    <div class="branch bottom"></div>
    <div class="label traderlab">TraderLab™</div>
    <div class="label cpilot">CPilot™</div>
    <div class="label tradingfloor">Trading Floor</div>
  </div>
</body>
</html>
