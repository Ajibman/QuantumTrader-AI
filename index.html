 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Trader AI - App Ready Preview</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* Header / Logo */
    .logo-header {
      margin-top: 20px;
      width: 150px;
      height: auto;
    }

    /* Buttons container */
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 25px 0;
    }

    /* Button style (locked) */
    .app-button {
      padding: 12px 18px;
      min-width: 120px;
      text-align: center;
      font-size: 0.9rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(145deg, #7fe6e0, #3f5a8f);
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .app-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.25);
      filter: brightness(1.1);
    }

    /* Globe (static) */
    .globe {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin: 20px 0;
    }

    /* Ori Ologo (static) */
    .ori-olokun {
      position: fixed;
      bottom: 12px;
      right: 12px;
      width: 80px;
      height: auto;
      opacity: 0.95;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .app-button {
        min-width: 90px;
        font-size: 0.8rem;
        padding: 10px 14px;
      }
      .globe {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Logo -->
  <img src="peace_index_logo.png" alt="Peace Index Logo" class="logo-header">

  <!-- Buttons -->
  <div class="buttons-container">
    <button class="app-button" onclick="buttonClicked('TraderLab')">TraderLab</button>
    <button class="app-button" onclick="buttonClicked('Trading Floor')">Trading Floor</button>
    <button class="app-button" onclick="buttonClicked('CPilot')">CPilot</button>
    <button class="app-button" onclick="buttonClicked('Analytics')">Analytics</button>
    <button class="app-button" onclick="buttonClicked('Portfolio')">Portfolio</button>
    <button class="app-button" onclick="buttonClicked('Settings')">Settings</button>
  </div>

  <!-- Globe (static) -->
  <img src="qtai_globe.png" alt="Quantum Trader AI Globe" class="globe">

  <!-- Ori Ologo (static) -->
  <img src="qtai_ori_olokun.png" alt="Ori Ologo" class="ori-olokun">

  <script>
    // Placeholder button click handler
    function buttonClicked(name) {
      alert(name + " button clicked!");
    }
  </script>

</body>
</html>
