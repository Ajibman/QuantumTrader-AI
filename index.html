 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
    /* Body and Layout */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* Globe */
    .globe-container {
        margin: 2vh 0;
    }

    .globe-container img {
        width: 25vw;
        max-width: 150px;
        height: auto;
    }

    /* Ori Ologo */
    .ori-ologo {
        position: relative;
        width: 20vw;
        max-width: 120px;
        height: auto;
        margin: 2vh 0;
    }

    .ori-ologo img {
        width: 100%;
        height: auto;
    }

    .ori-name {
        text-align: center;
        margin-top: 0.5vh;
        font-weight: bold;
        color: #0af;
        font-size: 2vh;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    /* Dashboard Buttons */
    .dashboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5vh;
        width: 90%;
        max-width: 360px;
        flex-grow: 1;
        justify-content: flex-start;
    }

    .button {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        border: 2px solid #0af;
        border-radius: 10px;
        padding: 1vh 1.5vw;
        width: 100%;
        font-size: 1.5vh;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .button img {
        height: 3vh;
        width: auto;
        margin-right: 1vw;
    }

    .button:hover {
        background: #0af;
        color: #000;
    }

    .bottom-button {
        margin-top: auto; /* Settings always at bottom */
    }

    /* Responsive tweaks for short screens */
    @media (max-height: 600px) {
        .dashboard {
            gap: 1vh;
        }
        .button img {
            height: 2.5vh;
        }
        .button {
            font-size: 1.2vh;
            padding: 0.8vh 1vw;
        }
        .ori-name {
            font-size: 1.5vh;
        }
    }
</style>
</head>
<body>

    <!-- Static Globe -->
    <div class="globe-container">
        <img src="assets/images/qtai_globe.png" alt="Globe">
    </div>

    <!-- Ori Ologo -->
    <div class="ori-ologo">
        <img src="assets/images/qtai_ori_olokun.png" alt="Ori Ologo">
        <div class="ori-name">Ori Ologo</div>
    </div>

    <!-- Dashboard Buttons -->
    <div class="dashboard">
        <div class="button" id="trading-floor-btn">
            <img src="assets/images/tradingfloor_main.png" alt="Trading Floor">
            Trading Floor
        </div>

        <div class="button" id="traderlab-btn">
            <img src="assets/images/traderlab_icon.png" alt="TraderLab">
            TraderLab
        </div>

        <div class="button" id="cpilot-btn">
            <img src="assets/images/cpilot_panel.png" alt="CPilot">
            CPilot
        </div>

        <div class="button" id="system-btn">
            <img src="assets/images/macarthur.png" alt="System">
            System
        </div>

        <div class="button" id="peace-index-btn">
            <img src="assets/images/peace_index_logo.png" alt="Peace Index">
            Peace Index
        </div>

        <div class="button bottom-button" id="settings-btn">
            Settings
        </div>
    </div>

<script>
    // Button functionality (dynamic navigation)
    document.getElementById('trading-floor-btn').addEventListener('click', () => {
        alert("Opening Trading Floor...");
        // Example: window.location.href = "tradingfloor.html";
    });

    document.getElementById('traderlab-btn').addEventListener('click', () => {
        alert("Opening TraderLab...");
        // Example: window.location.href = "traderlab.html";
    });

    document.getElementById('cpilot-btn').addEventListener('click', () => {
        alert("Opening CPilot Panel...");
        // Example: window.location.href = "cpilot.html";
    });

    document.getElementById('system-btn').addEventListener('click', () => {
        alert("Opening System...");
        // Example: window.location.href = "system.html";
    });

    document.getElementById('peace-index-btn').addEventListener('click', () => {
        alert("Opening Peace Index...");
        // Example: window.location.href = "peace_index.html";
    });

    document.getElementById('settings-btn').addEventListener('click', () => {
        alert("Opening Settings...");
        // Example: window.location.href = "settings.html";
    });

    // Ori Ologo speech function
    function speakOriOlogo(text) {
        if ('speechSynthesis' in window) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }
    }

    // Greeting on page load
    window.onload = () => {
        speakOriOlogo("Welcome to Quantum Trader AI. Select an option to proceed.");
    };
</script>

</body>
</html>
