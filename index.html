 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>QuantumTrader AI</title>

  <!-- LINK TO CLEAN PROTECTED CSS -->
  <link rel="stylesheet" href="qtai.css">

</head>
<body>

  <!-- ========================= -->
  <!--   QUANTUM TRADER LOGO     -->
  <!-- ========================= -->
  <header id="app-header">
    <img src="qtai_logo.png" alt="QuantumTrader AI Logo" id="qtai-logo">
  </header>

  <!-- ========================= -->
  <!--     ROTATING GLOBE        -->
  <!-- ========================= -->
  <section id="globe-container">
    <img src="qtai_globe.png" alt="QuantumTrader AI Globe" id="qtai-globe">
  </section>

  <!-- ========================= -->
  <!--        TRADING FLOOR      -->
  <!-- ========================= -->
  <section id="trading-floor">
    <img src="tradingfloor2_main.png" alt="Trading Floor" id="tradingfloor-main">

    <!-- MacArthur (Added as requested) -->
    <img src="macarthur.png" alt="MacArthur Node" id="macarthur-node">
  </section>

  <!-- ========================= -->
  <!--       ACTIVATION GATE     -->
  <!-- ========================= -->
  <section id="activation-gateway">
    <button id="activateQT">Activate QuantumTrader</button>
  </section>

  <!-- =========================================================== -->
  <!--     PROTECTIVE SCRIPT (SAFE â€” BROWSER-SIDE VALIDATION)      -->
  <!-- =========================================================== -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {

      console.log("ðŸ”’ QT-AI Protective Script Running...");

      /* ------------------------------
         CHECK 1: Duplicate IDs
      ------------------------------ */
      const idSet = new Set();
      const duplicates = new Set();

      document.querySelectorAll("[id]").forEach(el => {
        if (idSet.has(el.id)) duplicates.add(el.id);
        idSet.add(el.id);
      });

      if (duplicates.size > 0) {
        console.warn("âš  Duplicate IDs detected:", Array.from(duplicates));
      }

      /* ------------------------------
         CHECK 2: Image Integrity
      ------------------------------ */
      document.querySelectorAll("img").forEach(img => {
        img.addEventListener("error", () => {
          console.warn("âš  Image failed to load:", img.src);
        });
      });

      /* ------------------------------
         CHECK 3: Stylesheet Validation
      ------------------------------ */
      const sheets = document.styleSheets;
      for (let sheet of sheets) {
        try {
          let rules = sheet.cssRules;
          if (!rules || rules.length === 0) {
            console.warn("âš  Empty or corrupted CSS file detected:", sheet.href);
          }
        } catch (e) {
          console.warn("âš  CSS file blocked or unreadable:", sheet.href);
        }
      }

      /* ------------------------------
         CHECK 4: Missing CSS Classes
      ------------------------------ */
      const definedClasses = new Set();
      for (let sheet of document.styleSheets) {
        try {
          for (let rule of sheet.cssRules) {
            if (rule.selectorText) {
              rule.selectorText.split(",").forEach(sel => {
                sel = sel.trim();
                if (sel.startsWith(".")) {
                  definedClasses.add(sel.replace(".", ""));
                }
              });
            }
          }
        } catch (_) {}
      }

      document.querySelectorAll("*").forEach(el => {
        el.classList.forEach(cls => {
          if (!definedClasses.has(cls)) {
            console.warn("âš  Class used in HTML but missing in qtai.css:", cls);
          }
        });
      });

      console.log("ðŸ”° QT-AI Protection Layer Ready.");
    });
  </script>

</body>
</html>
