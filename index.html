 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Trader AI</title>

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0a0a0a;
      color: #f5f5f5;
    }

    header {
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #00c8ff;
    }

    p.subtitle {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    /* Coming Soon Logo */
    .logo {
      margin-top: 2rem;
    }

    .logo img {
      width: 250px;
    }

    /* Pulsating Banner */
    .banner-container {
      text-align: center;
      margin-top: 3rem;
    }

    #qtBanner {
      width: 400px;
      animation: pulseGlow 2.5s infinite;
      border-radius: 12px;
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        opacity: 0.85;
        box-shadow: 0 0 10px rgba(0, 200, 255, 0.4);
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
        box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
      }
      100% {
        transform: scale(1);
        opacity: 0.85;
        box-shadow: 0 0 10px rgba(0, 200, 255, 0.4);
      }
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ Quantum Trader AI</h1>
    <p class="subtitle"><i>Turning Vision into Market Reality</i></p>
  </header>

  <!-- Coming Soon Logo -->
  <div class="logo">
    <img src="assets/coming-soon-logo.png" alt="Coming Soon Logo" />
  </div>

  <!-- Pulsating Banner -->
  <div class="banner-container">
    <img src="assets/MacArthur.png" alt="QT AI Banner" id="qtBanner" />
  </div>

  <footer>
    Built with Patience, Discipline, and Integrity. <br />
    &copy; 2025 Quantum Trader AI
  </footer>
</body>
</html>
