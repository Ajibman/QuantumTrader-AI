 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumTrader-AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .banner {
      position: fixed;
      top: 10px;
      right: -50px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      padding: 10px 60px;
      transform: rotate(45deg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    .logo-container {
      margin-top: 80px;
    }

    .logo-container img {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    .logo-container p {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
      color: #1a1a1a;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
    }

    footer img {
      max-width: 200px;
      height: auto;
      margin-bottom: 15px;
      animation: blink 3s ease-in-out infinite; /* subtle blink */
    }

    footer p {
      font-size: 1.2em;
      font-weight: bold;
      color: #333333;
      margin: 0;
    }

    /* Blink animation for Ori Olokun */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">Coming Soon</div>

  <!-- Logo section -->
  <div class="logo-container">
    <!-- Top: Seal logo -->
    <img id="qtai-seal" src="assets/qtai-logo-seal.png" alt="QT AI Seal Logo">

    <!-- Middle: Globe logo -->
    <img id="qtai-globe" src="assets/qtai-logo-globe.png" alt="QT AI Globe Logo">

    <p>Built with discipline, patience and integrity</p>
  </div>

  <!-- Footer: Ori Olokun logo -->
  <footer>
    <img src="assets/qtai-logo-ori.png" alt="Ori Olokun Logo">
    <p>Turning Vision into Market Reality</p>
  </footer>

  <script>
    // Trigger rotation on Nov 9, 2025
    const rolloutDate = new Date("2025-11-09T00:00:00Z"); // UTC midnight
    const now = new Date();

    if (now >= rolloutDate) {
      const globe = document.getElementById("qtai-globe");
      globe.style.animation = "rotate 30s linear infinite"; // slow, majestic rotation
    }

    // Rotation keyframes
    const styleSheet = document.createElement("style");
    styleSheet.innerHTML = `
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
</body>
</html>
