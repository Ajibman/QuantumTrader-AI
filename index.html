 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI™ — Landing</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Quantum Trader Globe -->
  <section id="globe-section">
    <img src="images/qtai_globe.png" alt="Quantum Trader Globe" class="globe">
  </section>
  
 <!-- Header / Logo -->
  <header>
    <img src="images/peace_index_logo.png" alt="Peace Index Logo" class="logo">
  </header>

  <!-- Ori Olokun -->
  <section id="ori-olokun">
    <img src="images/qtai_ori_olokun.png" alt="Ori Olokun" class="module-image">
  </section>

  <!-- Macarthur -->
  <section id="macarthur">
    <img src="images/macarthur.png" alt="Macarthur" class="module-image">
  </section>

  <!-- Trading Floor Main -->
  <section id="trading-floor">
    <img src="images/qtai_tradingfloor_main.png" alt="Trading Floor Main" class="module-image">
  </section>

  <!-- Trader Lab Icon -->
  <section id="trader-lab">
    <img src="images/traderlab_icon.png" alt="Trader Lab" class="module-image">
  </section>

  <!-- Commercial Pilot Panel -->
  <section id="cpilot-panel">
    <img src="images/cpilot_panel.png" alt="Commercial Pilot Panel" class="module-image">
  </section>
 <script src="js/main.js"></script>

 <style>
:root {
  --bg:#000428; --card:#071226; --muted:#bbb; --accent:#1abc9c;
  --panel-gap:12px; --header-gap:18px;
}

body {
  margin:0; padding:0; font-family:Inter, Arial,sans-serif; color:#fff;
  background:var(--bg);
}

.container {max-width:1120px; margin:0 auto; padding:18px;}

header {
  display:flex; justify-content:center; align-items:center; gap:var(--header-gap); flex-wrap:wrap;
  margin-bottom:18px;
}
header img {max-height:80px;}

h1 {text-align:center; font-size:24px;}
h2 {text-align:center; font-size:18px; color:var(--muted); margin-bottom:24px;}

.modules {display:flex; flex-wrap:wrap; gap:16px; justify-content:center;}
.module-btn {
  background:var(--accent); color:#061018; padding:16px 24px; border:none; border-radius:8px;
  cursor:pointer; font-weight:700; flex:0 1 220px; text-align:center; transition: transform .12s ease;
}
.module-btn:hover {transform:translateY(-3px);}
footer {margin-top:28px; text-align:center; color:var(--muted);}
.status {text-align:center; margin-bottom:16px; font-size:14px; color:var(--muted);}
</style>
</head>
<body>
 
<div class="container">
  <header>
    <img src="images/qtai_globe.png" alt="QuantumTrader AI Logo">
  </header>
<header>
  <img src="assets/peace_index_logo.png" alt="Peace Index Logo" class="logo">
</header>

  <h1>Welcome to QuantumTrader AI™</h1>
  <h2>Activate modules after training completion and payment</h2>

  <div class="status" id="activationStatus">Checking activation & payment status...</div>

  <div class="modules">
    <button class="module-btn" id="tradingFloorBtn">Trading Floor</button>
    <button class="module-btn" id="traderLabBtn">TraderLab™</button>
    <button class="module-btn" id="cpilotBtn">CPilot™</button>
    <button class="module-btn" id="paymentBtn">Payment Gate</button>
  </div>

<div class="container">
<img src="assets/images/qtai_ori_olokun.png"
     alt="Ori Olokun — QuantumTrader AI"
     style="max-width:320px; display:block; margin:20px auto;">
 </div>
 
  <footer>
    © 2025 All Rights Reserved | QuantumTrader AI™ | 
  Olagoke Ajibulu - Architect, Concepts & Design</footer>
</div>

<script type="module">
/* ===============================
   IMPORT MODULE SCRIPTS
=============================== */
import { state } from './assets/js/core/state.js';
import { handlePaymentRequest } from './assets/js/core/payment.js';

/* ===============================
   UI ELEMENTS
=============================== */
const activationStatus = document.getElementById('activationStatus');
const tradingFloorBtn = document.getElementById('tradingFloorBtn');
const traderLabBtn = document.getElementById('traderLabBtn');
const cpilotBtn = document.getElementById('cpilotBtn');
const paymentBtn = document.getElementById('paymentBtn');

/* ===============================
   STATE CHECK / UI REFRESH
=============================== */
function updateActivationStatus() {
  let msg = [];
  msg.push(state.trainingCompleted ? 'Training ✅' : 'Training ❌');
  msg.push(state.paymentLayer === 'LIVE' ? 'Payment ✅' : 'Payment ❌');
  activationStatus.textContent = msg.join(' | ');
}

/* ===============================
   MODULE NAVIGATION
=============================== */
tradingFloorBtn.addEventListener('click', () => {
  if (!state.trainingCompleted || state.paymentLayer !== 'LIVE') {
    alert('Complete training and payment to access Trading Floor.');
    return;
  }
  window.location.href = 'dashboard.html';
});

traderLabBtn.addEventListener('click', () => {
  if (!state.trainingCompleted) {
    alert('Complete training to access TraderLab™.');
    return;
  }
  window.location.href = 'traderlab.html';
});

cpilotBtn.addEventListener('click', () => {
  window.location.href = 'cpilot.html';
});

/* ===============================
   PAYMENT BUTTON
=============================== */
paymentBtn.addEventListener('click', () => {
  const method = prompt('Enter payment method (CARD/TRANSFER):', 'CARD');
  const amount = parseFloat(prompt('Enter amount in NGN:', '10000'));
  handlePaymentRequest(method, amount);
  updateActivationStatus();
});

/* ===============================
   INITIALIZE STATUS
=============================== */
updateActivationStatus();
</script>

</body>
</html>
