 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumTrader AI™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      text-align: center;
    }
    header {
      padding: 1rem;
    }
    /* Responsive Logo */
    #qtai-logo {
      width: 200px;
      height: 200px;
    }
    @media (min-width: 768px) {
      #qtai-logo {
        width: 250px;
        height: 250px;
      }
    }
    main {
      padding: 2rem;
    }
    /* Globe */
    #globe {
      margin: 2rem auto;
      display: block;
      width: 400px;
      height: 400px;
      border-radius: 50%;
    }
    /* Triangular layout */
    .triangle-container {
      position: relative;
      width: 300px;
      height: 260px;
      margin: 2rem auto;
    }
    .node {
      position: absolute;
      background: #161b22;
      border: 2px solid #58a6ff;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
    }
    .apex {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #238636;
      border-color: #2ea043;
    }
    .base-left {
      bottom: 0;
      left: 0;
    }
    .base-right {
      bottom: 0;
      right: 0;
    }
    /* Event widget */
    #event-widget {
      margin: 2rem auto;
      padding: 1rem;
      background: #161b22;
      border-radius: 8px;
      width: 300px;
    }
    /* Footer */
    footer {
      margin-top: 2rem;
      padding: 1rem;
    }
    #ori-olokun {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <header>
    <img id="qtai-logo" src="qtai-logo.png" alt="QuantumTrader AI Logo">
    <h1>QuantumTrader AI™</h1>
  </header>

  <main>
    <div id="globe">
      <!-- Globe Image or Visual Goes Here -->
    </div>
    <div class="triangle-container">
      <div class="node apex">Trading Floor</div>
      <div class="node base-left">TraderLab™</div>
      <div class="node base-right">CPilot™</div>
    </div>
    <section id="event-widget">
      <h2>Latest Events</h2>
      <button onclick="location.reload();">Click to Refresh</button>
      <!-- Dynamic event content can go here -->
    </section>
  </main>

  <footer>
    <img id="ori-ololun" src="ori-olokun.png" alt="Ori Olokun">
    <p>© 2025 QuantumTrader AI™</p>
  </footer>
</body>
</html>
