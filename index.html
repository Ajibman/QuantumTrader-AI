 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantumTrader AI™</title>

  <!-- Trusted Styles -->
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <style>
    /* --- INTERNAL MODULES HIDDEN --- */
    .internal-modules { display: none !important; }

    /* Payment Section */
    .payment-section {
      width: 100%;
      padding: 20px;
      background: #0d0d0d;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      text-align: center;
      color: #fff;
    }
    .payment-section img {
      width: 180px;
      margin-bottom: 10px;
    }
    .payment-cards img {
      width: 60px;
      margin: 0 10px;
      vertical-align: middle;
    }

    /* Triangle Nodes */
    .triangle-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 40px 0;
    }
    .triangle-node {
      width: 130px;
      height: 130px;
      background: #111;
      border: 2px solid #444;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    /* Trays */
    .tray-left, .tray-right {
      position: fixed;
      top: 120px;
      width: 70px;
      height: auto;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      color: #fff;
    }
    .tray-left { left: 0; }
    .tray-right { right: 0; }
    .tray-right img, .tray-left img {
      width: 60px;
      margin-bottom: 15px;
    }

    /* Footer */
    footer {
      width: 100%;
      padding: 30px 0;
      text-align: center;
      background: #000;
      border-top: 1px solid #333;
    }
    footer img {
      width: 120px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Rotating Globe -->
  <section id="globe-container">
    <img src="images/globe.png" alt="QuantumTrader AI Globe" width="300">
  </section>

  <!-- Activation Gateway -->
  <section id="activation-gateway">
    <h2>Activation Gateway</h2>
  </section>

  <!-- PAYMENT SECTION -->
  <section class="payment-section">
    <img src="images/alat_qr.png" alt="Wema Bank QR Code">
    <div>
      <p><strong>Account Name:</strong> Olagoke Ajibulu</p>
      <p><strong>Bank:</strong> Wema Bank Plc</p>
      <p><strong>Account Number:</strong> 0299134895</p>
    </div>

    <div class="payment-cards">
      <img src="images/visa.png" alt="Visa">
      <img src="images/mastercard.png" alt="MasterCard">
      <img src="images/verve.png" alt="Verve">
    </div>
  </section>

  <!-- TRIANGULAR NODES -->
  <section class="triangle-section">
    <div class="triangle-node">Trading Floor</div>
    <div class="triangle-node">TraderLab</div>
    <div class="triangle-node">CPilot</div>
  </section>

  <!-- LEFT TRAY (Global Markets) -->
  <div class="tray-left">
    <img src="images/qtai_global_markets.png" alt="Global Markets">
    <p>Markets</p>
  </div>

  <!-- RIGHT TRAY (NGO, Agric, Philanthropy) -->
  <div class="tray-right">
    <img src="images/qtai_ngo.png" alt="NGO">
    <img src="images/qtai_agric_coop.png" alt="Agric Coop">
    <img src="images/qtai_philanthropy.png" alt="Philanthropy">
  </div>

  <!-- INTERNAL MODULES (Hidden) -->
  <div class="internal-modules">
    <!-- Modules 01–15 controlled by CCLM²™ (hidden) -->
  </div>

  <!-- FOOTER with Ori Olokun -->
  <footer>
    <img src="images/ori_olokun.png" alt="Ori Olokun">
  </footer>

</body>
</html>
