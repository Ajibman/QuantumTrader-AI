 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumTrader AI™</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      text-align: center;
    }

    header {
      padding: 1rem;
    }

    /* Responsive Logo */
    #qtai-logo {
      width: 200px;
      height: 200px;
    }
    @media (min-width: 768px) {
      #qtai-logo {
        width: 250px;
        height: 250px;
      }
    }

    main {
      padding: 2rem;
    }

    /* Globe */
    #globe {
      margin: 2rem auto;
      display: block;
      width: 400px;
      height: 400px;
      border-radius: 50%;
    }

    /* Triangular layout */
    .triangle-container {
      position: relative;
      width: 300px;
      height: 260px;
      margin: 2rem auto;
    }

    .node {
      position: absolute;
      background: #161b22;
      border: 2px solid #58a6ff;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
    }

    .apex {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #238636;
      border-color: #2ea043;
    }

    .base-left {
      bottom: 0;
      left: 0;
    }

    .base-right {
      bottom: 0;
      right: 0;
    }

    /* Event widget */
    #event-widget {
      margin: 2rem auto;
      padding: 1rem;
      background: #161b22;
      border-radius: 8px;
      width: 300px;
    }

    /* Footer */
    footer {
      margin-top: 2rem;
      padding: 1rem;
    }

    #ori-ologo {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <header>
    <img id="qtai-logo" src="https://via.placeholder.com/250x250.png?text=QT+AI+Logo" alt="QT AI Logo" />
  </header>

  <main>
    <img id="globe" src="https://via.placeholder.com/400.png?text=Rotating+Globe" alt="Globe Placeholder" />

    <!-- Triangular layout -->
    <div class="triangle-container">
      <div class="node apex">Trading Floor</div>
      <div class="node base-left">Module 01</div>
      <div class="node base-right">Module 02</div>
    </div>

    <!-- Event widget -->
    <div id="event-widget">
      <h3>Latest Events</h3>
      <button onclick="showEvents()">Click to Refresh</button>
      <ul id="event-list"></ul>
    </div>
  </main>

  <footer>
    <img id="ori-ologo" src="https://via.placeholder.com/150.png?text=Ori+Ologo" alt="Ori Ologo" />
    <p>© 2025 QuantumTrader AI™</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Event widget (4→1 sec ago demo)
    function showEvents() {
      const events = [
        "Global market pulse 4 sec ago",
        "Global market pulse 3 sec ago",
        "Global market pulse 2 sec ago",
        "Global market pulse 1 sec ago",
      ];
      const list = document.getElementById("event-list");
      list.innerHTML = "";
      events.forEach(e => {
        const li = document.createElement("li");
        li.textContent = e;
        list.appendChild(li);
      });
    }

    // Silent Medusa™ placeholder (self-heal demo)
    setInterval(() => {
      const logo = document.getElementById("qtai-logo");
      if (!logo) {
        const newLogo = document.createElement("img");
        newLogo.id = "qtai-logo";
        newLogo.src = "https://via.placeholder.com/250x250.png?text=QT+AI+Logo";
        document.querySelector("header").appendChild(newLogo);
      }
    }, 5000);
  </script>
</body>
</html>
