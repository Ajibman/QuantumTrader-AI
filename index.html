 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI</title>

<style>
/* ===== CORE UI ===== */
body {
  font-family: Arial, sans-serif;
  background: #050b14;
  color: #e8faff;
  margin: 0;
  padding: 20px;
}

h1 { margin-bottom: 15px; }

/* ===== APP BUTTONS (APP-READY STYLE) ===== */
.app-buttons button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  font-size: 14px;
  border-radius: 10px;
  border: 1px solid #2A99A0; /* subtle navy edge */
  background: linear-gradient(145deg, #40E0D0, #30B0C0); /* aquamarine + navy */
  color: #000; /* readable text */
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.app-buttons button:hover {
  background: linear-gradient(145deg, #3AC8C8, #28A0A0); /* subtle hover */
  transform: scale(1.02);
}

.app-buttons button:focus {
  outline: 2px solid #30B0C0; /* accessibility highlight */
}

.app-buttons button:disabled {
  background: linear-gradient(145deg, #36CFCF, #2A99A0); /* calm disabled */
  color: #aaa;
  cursor: not-allowed;
}

/* ===== ORI OLOGO ===== */
#oriOlogoContainer {
  position: fixed;
  bottom: 20px;
  right: 20px;
  text-align: center;
}

#speechIndicator {
  width: 16px;
  height: 16px;
  background: #0ff;
  border-radius: 50%;
  margin: 6px auto 0;
  opacity: 0;
}

#speechIndicator.blink {
  animation: blink 0.4s infinite;
}

@keyframes blink {
  0%,100% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.4); }
}

/* ===== LEVEL HUD ===== */
#levelDisplay {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
  color: #0ff;
}
</style>
</head>

<body>

<h1>QuantumTrader AI</h1>

<!-- ===== APP BUTTONS ===== -->
<div class="app-buttons">
  <button id="btnTraderLab">TraderLab</button>
  <button id="btnTradingFloor" disabled>Trading Floor</button>
  <button id="btnCPilot" disabled>CPilot</button>
  <button id="btnSettings">Settings</button>
  <button id="btnGames">Games Pavilion</button>
  <button id="btnHelp">Help</button>
</div>

<!-- ===== LEVEL HUD ===== -->
<div id="levelDisplay">Level: Novice | XP: 0</div>

<!-- ===== ORI OLOGO AVATAR ===== -->
<div id="oriOlogoContainer">
  <img src="qtai_ori_olokun.png" alt="Ori Ologo"
       style="width:110px;height:110px;border-radius:50%;">
  <div id="speechIndicator"></div>
</div>

<script>
/* =========================================================
   QUANTUMTRADER AI â€” APP-READY CORE
   ========================================================= */

/* ---- STORAGE KEYS ---- */
const ACCESS = "qtai_access";
const XP = "qtai_xp";
const LEVEL = "qtai_level";
const FAILS = "qtai_fails";
const PASSED = "qtai_passed";

/* ---- LEVEL MODEL ---- */
const LEVELS = [
  { lvl:0, name:"Novice", xp:0 },
  { lvl:1, name:"Learner", xp:5 },
  { lvl:2, name:"Apprentice", xp:15 },
  { lvl:3, name:"Practitioner", xp:30 },
  { lvl:4, name:"Trader Ready", xp:50 }
];

/* ---- INIT ---- */
function init() {
  if (!localStorage.getItem(XP)) localStorage.setItem(XP, 0);
  if (!localStorage.getItem(LEVEL)) localStorage.setItem(LEVEL, 0);
  if (!localStorage.getItem(FAILS)) localStorage.setItem(FAILS, 0);
  renderState();
}
init();

/* =========================================================
   VOICE (ORI OLOGO)
   ========================================================= */
function speak(text) {
  const ind = document.getElementById("speechIndicator");
  if ("speechSynthesis" in window) {
    const u = new SpeechSynthesisUtterance(text);
    u.rate = 0.9;
    u.onstart = () => ind.classList.add("blink");
    u.onend = () => ind.classList.remove("blink");
    speechSynthesis.speak(u);
  }
}

/* =========================================================
   STATE & LEVEL LOGIC
   ========================================================= */
function renderState() {
  const xp = +localStorage.getItem(XP);
  let current = LEVELS[0];
  for (let l of LEVELS) if (xp >= l.xp) current = l;

  localStorage.setItem(LEVEL, current.lvl);
  document.getElementById("levelDisplay").innerText =
    `Level: ${current.name} | XP: ${xp}`;

  if (current.lvl === 4 && localStorage.getItem(PASSED) !== "yes") {
    localStorage.setItem(PASSED,"yes");
    unlockTrading();
    speak("You are now Trader Ready. Trading Floor and CPilot unlocked.");
  }
}

function gainXP(amount, followed=true) {
  if (!followed) {
    let f = +localStorage.getItem(FAILS) + 1;
    localStorage.setItem(FAILS, f);
    if (f >= 3) {
      speak("You are not following guidance. Redirecting to Games Pavilion.");
      location.href = "games.html";
    }
    return;
  }
  localStorage.setItem(XP, +localStorage.getItem(XP) + amount);
  renderState();
}

/* =========================================================
   ACCESS CONTROL
   ========================================================= */
function requirePayment() {
  const acc = JSON.parse(localStorage.getItem(ACCESS) || "{}");
  if (acc.active) {
    speak("Access confirmed. Welcome back to TraderLab.");
    return;
  }
  const ref = prompt(
    "Pay NGN 10,000 to WEMA ALAT\nAcct: 0299134895\nName: Olagoke Ajibulu\n\nEnter payment reference:"
  );
  if (!ref) return;
  localStorage.setItem(ACCESS, JSON.stringify({
    active:true,
    expiry: Date.now() + 30*24*60*60*1000
  }));
  speak("Payment received. TraderLab activated for thirty days.");
}

/* =========================================================
   UNLOCKS
   ========================================================= */
function unlockTrading() {
  document.getElementById("btnTradingFloor").disabled = false;
  document.getElementById("btnCPilot").disabled = false;
}

/* =========================================================
   BUTTON WIRING
   ========================================================= */
document.getElementById("btnTraderLab").onclick = () => {
  requirePayment();
  gainXP(1,true);
};

document.getElementById("btnTradingFloor").onclick = () =>
  speak("Entering Trading Floor.");

document.getElementById("btnCPilot").onclick = () =>
  speak("CPilot online.");

document.getElementById("btnGames").onclick = () =>
  location.href = "games.html";

document.getElementById("btnHelp").onclick = () =>
  speak("Follow Ori Ologo guidance to progress.");

document.getElementById("btnSettings").onclick = () =>
  speak("Settings selected. Adjust app preferences here.");

</script>

</body>
</html>
