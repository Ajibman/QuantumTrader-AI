 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI - App Ready</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f8fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding-top: 20px;
    position: relative;
  }

  /* TOP IMAGES */
  #top-images {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  #globe, #peace-logo {
    width: 120px;
    height: 120px;
  }

  /* CHARACTER */
  #character {
    position: relative;
    width: 200px;
    height: 200px;
    margin-bottom: 50px;
  }

  .eye {
    position: absolute;
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 50%;
    border: 2px solid #333;
    overflow: hidden;
  }

  .pupil {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #333;
    border-radius: 50%;
    top: 10px;
    left: 10px;
    transition: transform 0.3s ease-out;
  }

  #eye-left { top: 50px; left: 40px; }
  #eye-right { top: 50px; right: 40px; }

  #mouth {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 10px;
    background: #c33;
    border-radius: 5px;
    transition: height 0.1s ease-out;
  }

  /* MODULE BUTTONS */
  #modules {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 50px;
  }

  .module-button {
    padding: 15px 25px;
    background: #5bc0e0; /* Calmer aqua marine */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    color: #fff;
    flex: 0 0 150px; /* equal width */
    text-align: center;
    transition: background 0.3s, transform 0.2s;
  }

  .module-button:hover,
  .module-button:focus {
    background: #4fa4d4; /* Navy accent tinge */
    transform: scale(1.05);
    outline: none;
  }

  /* AUDIO PLAYER */
  audio {
    margin-top: 20px;
    width: 90%;
    max-width: 500px;
  }

  /* ORI OLOGO */
  #ori-ologo {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 60px;
    height: 60px;
    opacity: 0.9;
  }

  /* RESPONSIVE */
  @media (max-width: 500px) {
    #globe, #peace-logo { width: 80px; height: 80px; }
    #character { width: 150px; height: 150px; margin-bottom: 30px; }
    .module-button { flex: 0 0 120px; font-size: 0.9rem; }
  }
</style>
</head>
<body>

<!-- TOP IMAGES: Globe + Peace Index Logo -->
<div id="top-images">
  <img id="globe" src="qtai_globe.png" alt="Quantum Globe">
  <img id="peace-logo" src="peace_index_logo.png" alt="Peace Index Logo">
</div>

<!-- CHARACTER -->
<div id="character">
  <div id="eye-left" class="eye"><div class="pupil"></div></div>
  <div id="eye-right" class="eye"><div class="pupil"></div></div>
  <div id="mouth"></div>
</div>

<!-- MODULE BUTTONS -->
<div id="modules">
  <button class="module-button">TraderLab</button>
  <button class="module-button">Trading Floor</button>
  <button class="module-button">CPilot</button>
  <button class="module-button">Analytics</button>
  <button class="module-button">Portfolio</button>
  <button class="module-button">Settings</button>
</div>

<!-- AUDIO PLAYER -->
<audio id="voice" src="voice_sample.mp3" controls></audio>

<!-- ORI OLOGO -->
<img id="ori-ologo" src="qtai_ori_olokun.png" alt="Ori Ologo">

<script>
const mouth = document.getElementById('mouth');
const leftPupil = document.querySelector('#eye-left .pupil');
const rightPupil = document.querySelector('#eye-right .pupil');
const buttons = document.querySelectorAll('.module-button');
const audio = document.getElementById('voice');

let audioCtx, analyser, dataArray;

// Initialize audio analyser
audio.addEventListener('play', () => {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    animateLips();
  }
});

// Animate lips based on audio amplitude
function animateLips() {
  requestAnimationFrame(animateLips);
  analyser.getByteFrequencyData(dataArray);
  const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
  const newHeight = 10 + (avg / 255) * 30;
  mouth.style.height = `${newHeight}px`;
}

// Smooth eyes tracking active module
buttons.forEach(btn => {
  btn.addEventListener('mouseover', () => moveEyesTo(btn));
  btn.addEventListener('focus', () => moveEyesTo(btn));
  btn.addEventListener('click', () => moveEyesTo(btn));
});

function moveEyesTo(button) {
  const rect = button.getBoundingClientRect();
  const charRect = document.getElementById('character').getBoundingClientRect();
  const x = rect.left + rect.width/2 - charRect.left - 20;
  const y = rect.top + rect.height/2 - charRect.top - 20;

  leftPupil.style.transform = `translate(${x/10}px, ${y/10}px)`;
  rightPupil.style.transform = `translate(${x/10}px, ${y/10}px)`;
}
</script>

</body>
</html>
