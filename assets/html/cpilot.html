<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumTrader AI™ — CPilot</title>

<style>
:root {
  --bg: #000428;
  --card: #071226;
  --accent: #00ffe7;
  --text: #ffffff;
  --warn: #ffb000;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 1rem 2rem;
  background: var(--card);
  box-shadow: 0 2px 6px rgba(0,0,0,.6);
}

main {
  flex: 1;
  padding: 2rem;
  max-width: 1100px;
  margin: auto;
}

.tabs {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
}

.tab {
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 0.5rem;
  background: var(--card);
  color: var(--accent);
  font-weight: 600;
}

.tab.active {
  background: var(--accent);
  color: var(--bg);
}

.panel {
  background: #08192e;
  border-radius: 1rem;
  padding: 1.2rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 0 12px rgba(0,0,0,.5);
  display: none;
}

.panel.active {
  display: block;
}

button {
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  border: none;
  background: var(--accent);
  color: var(--bg);
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #00ffd0;
}

#simulation-log, #advisory-log {
  margin-top: 1rem;
  max-height: 200px;
  overflow-y: auto;
  color: #00ffd0;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>CPilot</h1>
</header>

<main>
  <div class="tabs">
    <div class="tab active" data-panel="simulation-panel">Simulation</div>
    <div class="tab" data-panel="live-panel">Live</div>
    <div class="tab" data-panel="advisory-panel">Advisory</div>
  </div>

  <!-- Simulation Panel -->
  <div id="simulation-panel" class="panel active">
    <label for="sim-market">Market:</label>
    <select id="sim-market">
      <option value="SP500">S&P 500</option>
      <option value="Forex">E-Currencies</option>
      <option value="Crypto">Cryptocurrencies</option>
    </select>

    <label for="sim-ta">TA Tool:</label>
    <select id="sim-ta">
      <option value="preset">Preset Default</option>
      <option value="tool1">Tool 1</option>
      <option value="tool2">Tool 2</option>
      <option value="tool3">Tool 3</option>
      <option value="tool4">Tool 4</option>
      <option value="tool5">Tool 5</option>
      <option value="tool6">Tool 6</option>
      <option value="tool7">Tool 7</option>
      <option value="tool8">Tool 8</option>
      <option value="tool9">Tool 9</option>
      <option value="tool10">Tool 10</option>
    </select>

    <label for="sim-pattern">Pattern:</label>
    <select id="sim-pattern">
      <option value="doji">Doji</option>
      <option value="hammer">Hammer</option>
      <option value="engulfing">Engulfing</option>
    </select>

    <button id="sim-execute">Execute Simulated Trade</button>

    <div id="simulation-log"></div>
  </div>

  <!-- Live Panel -->
  <div id="live-panel" class="panel">
    <p>Live trading currently inactive. Placeholders for future AutoTrader wiring.</p>
  </div>

  <!-- Advisory Panel -->
  <div id="advisory-panel" class="panel">
    <button id="advisory-log-btn">Update Advisory Log</button>
    <div id="advisory-log"></div>
  </div>
</main>

<footer>
© 2026 QuantumTrader AI™ — CPilot
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Tab switching
  const tabs = document.querySelectorAll(".tab");
  const panels = document.querySelectorAll(".panel");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      panels.forEach(p => p.classList.remove("active"));

      tab.classList.add("active");
      const panelId = tab.getAttribute("data-panel");
      document.getElementById(panelId).classList.add("active");
    });
  });

  // Simulation Trade Logic
  const simExecute = document.getElementById("sim-execute");
  const simLog = document.getElementById("simulation-log");

  simExecute.addEventListener("click", () => {
    const market = document.getElementById("sim-market").value;
    const ta = document.getElementById("sim-ta").value;
    const pattern = document.getElementById("sim-pattern").value;

    const peaceIndex = Math.floor(Math.random() * 101);
    const status = peaceIndex >= 50 ? "Executed" : "Skipped due to Peace Index";
    const timestamp = new Date().toLocaleTimeString();

    simLog.prepend(
      `[${timestamp}] Market: ${market}, TA: ${ta}, Pattern: ${pattern}, Peace Index: ${peaceIndex}, Status: ${status}<br>`
    );
  });

  // Advisory Log Logic
  const advisoryBtn = document.getElementById("advisory-log-btn");
  const advisoryLog = document.getElementById("advisory-log");

  advisoryBtn.addEventListener("click", () => {
    const timestamp = new Date().toLocaleTimeString();
    advisoryLog.prepend(`[${timestamp}] Advisory update triggered.<br>`);
  });
});
</script>

</body>
</html>
